<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angels Attendance</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
        margin: 0;
        font-family: 'Cairo', sans-serif;
        background: linear-gradient(135deg, #e0f7fa, #ffe0b2);
        color: #333;
    }
    header {
        background-color: #3498db;
        color: #fff;
        padding: 15px 30px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    main {
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
    }
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
    }
    .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        padding: 20px;
        text-align: center;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    .card button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #3498db;
        border: none;
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
    }
    .card button:hover {
        background-color: #2980b9;
    }
    .form-group {
        margin-bottom: 15px;
        text-align: right;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    .form-group select, .form-group input {
        width: 100%;
        padding: 8px 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
</style>
</head>
<body>

<header>نظام حضور Angels</header>

<main>
    <div class="grid-container">
        <div class="card">
            <h3>تسجيل الحضور</h3>
            <div class="form-group">
                <label for="memberSelect">اختر العضو</label>
                <select id="memberSelect">
                    <option value="">-- اختر اسم العضو --</option>
                    <option value="1">محمد</option>
                    <option value="2">أحمد</option>
                    <option value="3">سارة</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weekSelect">اختر الأسبوع</label>
                <select id="weekSelect">
                    <option value="">-- اختر الأسبوع --</option>
                    <option value="week1">الأسبوع 1</option>
                    <option value="week2">الأسبوع 2</option>
                </select>
            </div>
            <button onclick="alert('تم تسجيل الحضور')">تسجيل حضور</button>
        </div>

        <div class="card">
            <h3>عرض النقاط</h3>
            <p>النقاط الحالية: <strong>25 نقطة</strong></p>
            <button onclick="alert('عرض التفاصيل')">عرض التفاصيل</button>
        </div>

        <div class="card">
            <h3>التقارير</h3>
            <p>عدد الأعضاء: <strong>10</strong></p>
            <p>عدد الأسابيع: <strong>4</strong></p>
            <button onclick="alert('عرض التقرير')">عرض التقرير</button>
        </div>
    </div>
</main>

</body>
</html>
