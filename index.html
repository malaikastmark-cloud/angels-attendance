
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نظام Talanton</title>
    <style>
        body { font-family: Arial, sans-serif; direction: rtl; background-color: #f4f4f4; margin: 0; padding: 20px; }
        h1, h2 { color: #333; }
        .section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #eee; }
        .loading { display: none; color: green; font-weight: bold; }
        .pagination { margin-top: 10px; text-align: center; }
        .pagination button { margin: 0 5px; padding: 5px 10px; }
    </style>
</head>
<body>

    <h1>لوحة تحكم Talanton</h1>

    <div class="section" id="attendance">
        <h2>تسجيل الحضور</h2>
        <div class="loading" id="loadingAttendance">جاري التحميل...</div>
        <table id="attendanceTable">
            <thead>
                <tr><th>الاسم</th><th>الحضور</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination" id="attendancePagination"></div>
    </div>

    <div class="section" id="store">
        <h2>المتجر</h2>
        <div class="loading" id="loadingStore">جاري التحميل...</div>
        <table id="storeTable">
            <thead>
                <tr><th>العنصر</th><th>النقاط</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination" id="storePagination"></div>
    </div>

    <div class="section" id="reports">
        <h2>التقارير</h2>
        <div class="loading" id="loadingReports">جاري التحميل...</div>
        <table id="reportsTable">
            <thead>
                <tr><th>التاريخ</th><th>النشاط</th></tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination" id="reportsPagination"></div>
    </div>

    <script>
        // بيانات وهمية للمحاكاة
        const attendanceData = Array.from({length: 50}, (_, i) => ({name: "خادم " + (i+1), status: i % 2 === 0 ? "✔️" : "❌"}));
        const storeData = Array.from({length: 30}, (_, i) => ({item: "عنصر " + (i+1), points: (i+1)*5}));
        const reportsData = Array.from({length: 40}, (_, i) => ({date: "2024-05-" + ((i%30)+1), activity: "نشاط رقم " + (i+1)}));

        function renderTable(data, tableId, loadingId, paginationId, rowsPerPage = 10) {
            const tableBody = document.querySelector(`#${tableId} tbody`);
            const loading = document.getElementById(loadingId);
            const pagination = document.getElementById(paginationId);

            let currentPage = 1;
            const totalPages = Math.ceil(data.length / rowsPerPage);

            function showPage(page) {
                loading.style.display = "block";
                tableBody.innerHTML = "";
                setTimeout(() => {
                    const start = (page - 1) * rowsPerPage;
                    const end = start + rowsPerPage;
                    const pageData = data.slice(start, end);
                    pageData.forEach(row => {
                        const tr = document.createElement("tr");
                        Object.values(row).forEach(cell => {
                            const td = document.createElement("td");
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                    loading.style.display = "none";
                }, 500);
            }

            function setupPagination() {
                pagination.innerHTML = "";
                for (let i = 1; i <= totalPages; i++) {
                    const btn = document.createElement("button");
                    btn.textContent = i;
                    btn.onclick = () => {
                        currentPage = i;
                        showPage(currentPage);
                    };
                    pagination.appendChild(btn);
                }
            }

            setupPagination();
            showPage(currentPage);
        }

        // تنفيذ التحميل لكل قسم
        renderTable(attendanceData, "attendanceTable", "loadingAttendance", "attendancePagination");
        renderTable(storeData, "storeTable", "loadingStore", "storePagination");
        renderTable(reportsData, "reportsTable", "loadingReports", "reportsPagination");
    </script>

</body>
</html>
