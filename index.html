<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حضور خدام ملايكة - Talanton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #4895ef;
            --dark: #1d3557;
            --light: #f8f9fa;
            --text: #2b2d42;
            --bg: #ffffff;
            --card: #ffffff;
            --border: #e9ecef;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --gradient: linear-gradient(135deg, #4361ee 0%, #3a0ca3 100%);
        }

        .dark-mode {
            --primary: #4895ef;
            --secondary: #4361ee;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --info: #3a0ca3;
            --dark: #f8f9fa;
            --light: #1d3557;
            --text: #f8f9fa;
            --bg: #121212;
            --card: #1e1e1e;
            --border: #2d3748;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --gradient: linear-gradient(135deg, #1d3557 0%, #457b9d 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: var(--gradient);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .logo-text h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .logo-text p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: var(--card);
            border-radius: 15px;
            padding: 0.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .nav-tab {
            flex: 1;
            min-width: 150px;
            padding: 1rem 1.5rem;
            text-align: center;
            background: transparent;
            border: none;
            border-radius: 12px;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-tab:hover {
            background: rgba(67, 97, 238, 0.1);
            color: var(--primary);
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        /* Tab Content */
        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--card);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            flex: 1;
            min-width: 200px;
        }

        .control-label {
            font-weight: 600;
            color: var(--text);
            font-size: 0.9rem;
        }

        .form-control {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--card);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-info {
            background: var(--info);
            color: white;
        }

        .btn-lg {
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
        }

        .table th {
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: right;
            font-weight: 600;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .table tr:hover {
            background: rgba(67, 97, 238, 0.05);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: var(--shadow);
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text);
            opacity: 0.8;
            font-size: 1rem;
        }

        /* Store Grid */
        .store-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: var(--card);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-align: center;
        }

        .product-card.affordable {
            border-color: var(--success);
        }

        .product-card.not-affordable {
            border-color: var(--danger);
            opacity: 0.7;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--warning);
            margin-bottom: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: var(--shadow);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            z-index: 1001;
            display: none;
            animation: slideInRight 0.3s ease;
        }

        .notification.error {
            background: var(--danger);
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .control-group {
                min-width: 100%;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .store-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Member Number */
        .member-number {
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Talanton Badge */
        .talanton-badge {
            background: linear-gradient(135deg, var(--warning), var(--danger));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">

                <button class="theme-toggle" id="themeToggle">

            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-fingerprint"></i> تسجيل حضور الأسبوع</h2>
                </div>
                <div class="controls">
                    <div class="control-group">
                        <label class="control-label">اختر اسمك</label>
                        <select class="form-control" id="selectMember">
                            <option value="">-- اختر اسمك --</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">اختر الأسبوع</label>
                        <select class="form-control" id="weekSelect">
                            <option value="">-- اختر الأسبوع --</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label class="control-label">&nbsp;</label>
                        <button class="btn btn-success btn-lg" id="markPresent">
                            <i class="fas fa-check-circle"></i> تسجيل الحضور
                        </button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-users"></i> قائمة الحضور</h2>
                </div>
                <div class="table-container">
                    <table class="table">
                        <thead>

                                <th>#</th>

                                <th>الأسبوع</th>
                                <th>الحالة</th>
                                <th>Talanton</th>

                        </thead>
                        <tbody id="attendanceTableBody">

                        </tbody>

                </div>

        <div class="tab-content" id="talanton">
            <div class="stats-grid">

                    <div class="stat-label">إجمالي Talanton</div>

                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>

                </div>

        <div class="tab-content" id="reports">
            <div class="card">
                <div class="card-header">

                <div style="height: 400px;">
                    <canvas id="userReportsChart"></canvas>

                    <div class="talanton-badge" id="currentTalanton">
                        <i class="fas fa-wallet"></i> رصيدك: <span id="talantonBalance">0</span> Talanton
                    </div>
                </div>
                <div class="store-grid" id="storeGrid">
                    <!-- سيتم ملؤها بالمنتجات -->
                </div>
            </div>
        </div>

        <!-- Admin Login Button -->
        <div style="text-align: center; margin-top: 2rem;">

                <i class="fas fa-lock"></i> دخول الأدمن
            </button>

                <h2 style="margin-bottom: 1.5rem; text-align: center;">دخول الأدمن</h2>

                    <label class="control-label">كلمة المرور</label>
                    <input type="password" class="form-control" id="adminPassword" placeholder="أدخل كلمة المرور">
                </div>
                <div class="controls" style="margin-top: 1.5rem;">
                    <button class="btn btn-danger" id="cancelAdminLogin">إلغاء</button>
                    <button class="btn btn-success" id="confirmAdminLogin">دخول</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCQIqdCsxSvhfYOs00AetoVWpFhj4XNAQ",
            authDomain: "angels-attendance.firebaseapp.com",
            databaseURL: "https://angels-attendance-default-rtdb.firebaseio.com",
            projectId: "angels-attendance",
            storageBucket: "angels-attendance.firebasestorage.app",
            messagingSenderId: "157249026489",
            appId: "1:157249026489:web:db2b420203bd81d9a19e68",
            measurementId: "G-2YDPSFPQYT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Application State
        let members = [];
        let weeks = [];
        let attendance = [];
        let products = [];
        let currentUser = null;
        let adminPassword = "admin123";

        // DOM Elements
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            navTabs: document.querySelectorAll('.nav-tab'),
            tabContents: document.querySelectorAll('.tab-content'),
            notification: document.getElementById('notification'),
            adminLoginBtn: document.getElementById('adminLoginBtn'),
            adminLoginModal: document.getElementById('adminLoginModal'),
            cancelAdminLogin: document.getElementById('cancelAdminLogin'),
            confirmAdminLogin: document.getElementById('confirmAdminLogin'),
            adminPassword: document.getElementById('adminPassword'),
            quickMemberNumber: document.getElementById('quickMemberNumber'),
            quickMemberName: document.getElementById('quickMemberName'),
            quickRegisterBtn: document.getElementById('quickRegisterBtn'),
            selectMember: document.getElementById('selectMember'),
            weekSelect: document.getElementById('weekSelect'),
            markPresent: document.getElementById('markPresent'),
            attendanceTableBody: document.getElementById('attendanceTableBody'),
            userTotalTalanton: document.getElementById('userTotalTalanton'),
            userTotalAttendance: document.getElementById('userTotalAttendance'),
            userRank: document.getElementById('userRank'),
            userPerformance: document.getElementById('userPerformance'),
            talantonBalance: document.getElementById('talantonBalance'),
            storeGrid: document.getElementById('storeGrid')
        };

        // Initialize Application
        function initApp() {
            setupEventListeners();
            loadData();
            setupTheme();
        }

        // Setup Event Listeners
        function setupEventListeners() {
            // Theme Toggle
            elements.themeToggle.addEventListener('click', toggleTheme);

            // Navigation Tabs
            elements.navTabs.forEach(tab => {
                tab.addEventListener('click', () => switchTab(tab.dataset.tab));
            });

            // Admin Login
            elements.adminLoginBtn.addEventListener('click', () => elements.adminLoginModal.style.display = 'flex');
            elements.cancelAdminLogin.addEventListener('click', () => elements.adminLoginModal.style.display = 'none');
            elements.confirmAdminLogin.addEventListener('click', handleAdminLogin);

            // Quick Registration
            elements.quickRegisterBtn.addEventListener('click', registerMember);

            // Attendance
            elements.markPresent.addEventListener('click', markAttendance);
            elements.selectMember.addEventListener('change', handleMemberSelect);
        }

        // Theme Management
        function setupTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                elements.themeToggle.innerHTML = '<i class="fas fa-sun"></i> وضع النهار';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
                elements.themeToggle.innerHTML = '<i class="fas fa-sun"></i> وضع النهار';
            } else {
                localStorage.setItem('theme', 'light');
                elements.themeToggle.innerHTML = '<i class="fas fa-moon"></i> وضع الليل';
            }
        }

        // Tab Navigation
        function switchTab(tabName) {
            elements.navTabs.forEach(tab => tab.classList.remove('active'));
            elements.tabContents.forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
            
            if (tabName === 'talanton' && currentUser) {
                updateUserTalanton();
            }
            if (tabName === 'store') {
                updateStore();
            }
        }

        // Load Data from Firebase
        function loadData() {
            // Load Members
            database.ref('members').on('value', (snapshot) => {
                members = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        members.push({ id: key, ...data[key] });
                    });
                    members.sort((a, b) => a.name.localeCompare(b.name, 'ar'));
                    updateMemberSelect();
                    updateAttendanceTable();
                }
            });

            // Load Weeks
            database.ref('weeks').on('value', (snapshot) => {
                weeks = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        weeks.push({ id: key, ...data[key] });
                    });
                    weeks.sort((a, b) => new Date(b.date) - new Date(a.date));
                    updateWeekSelect();
                }
            });

            // Load Attendance
            database.ref('attendance').on('value', (snapshot) => {
                attendance = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        attendance.push({ id: key, ...data[key] });
                    });
                    updateAttendanceTable();
                    if (currentUser) updateUserTalanton();
                }
            });

            // Load Products
            database.ref('products').on('value', (snapshot) => {
                products = [];
                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(key => {
                        products.push({ id: key, ...data[key] });
                    });
                    updateStore();
                }
            });
        }

        // Update UI Elements
        function updateMemberSelect() {
            elements.selectMember.innerHTML = '<option value="">-- اختر اسمك --</option>';
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = `${member.memberNumber || ''} - ${member.name}`;
                elements.selectMember.appendChild(option);
            });
        }

        function updateWeekSelect() {
            elements.weekSelect.innerHTML = '<option value="">-- اختر الأسبوع --</option>';
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.id;
                option.textContent = week.name;
                elements.weekSelect.appendChild(option);
            });
        }

        function updateAttendanceTable() {
            const tbody = elements.attendanceTableBody;
            tbody.innerHTML = '';

            if (weeks.length === 0 || members.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 2rem;">لا توجد بيانات لعرضها</td></tr>';
                return;
            }

            const currentWeek = weeks[0]; // Latest week
            members.forEach((member, index) => {
                const isPresent = attendance.some(a => a.memberId === member.id && a.weekId === currentWeek.id);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><div class="member-number">${index + 1}</div></td>
                    <td>${member.name}</td>
                    <td>${currentWeek.name}</td>
                    <td>${isPresent ? '✅ حاضر' : '❌ غائب'}</td>
                    <td>${member.talanton || 0}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function updateUserTalanton() {
            if (!currentUser) return;

            const userAttendance = attendance.filter(a => a.memberId === currentUser.id).length;
            const totalTalanton = currentUser.talanton || 0;
            const totalWeeks = weeks.length;
            const performance = totalWeeks > 0 ? Math.round((userAttendance / totalWeeks) * 100) : 0;

            // Update stats
            elements.userTotalTalanton.textContent = totalTalanton;
            elements.userTotalAttendance.textContent = userAttendance;
            elements.userPerformance.textContent = `${performance}%`;
            elements.talantonBalance.textContent = totalTalanton;

            // Calculate rank
            const sortedMembers = [...members].sort((a, b) => (b.talanton || 0) - (a.talanton || 0));
            const rank = sortedMembers.findIndex(m => m.id === currentUser.id) + 1;
            elements.userRank.textContent = rank;

            // Update chart
            updateTalantonChart();
        }

        function updateStore() {
            const grid = elements.storeGrid;
            grid.innerHTML = '';

            if (products.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 2rem;">لا توجد منتجات في المتجر</div>';
                return;
            }

            products.forEach(product => {
                const canAfford = currentUser && (currentUser.talanton || 0) >= product.price;
                const productCard = document.createElement('div');
                productCard.className = `product-card ${canAfford ? 'affordable' : 'not-affordable'}`;
                productCard.innerHTML = `
                    <img src="${product.image || 'https://via.placeholder.com/200'}" alt="${product.name}" class="product-image">
                    <h3 class="product-name">${product.name}</h3>
                    <p>${product.description || 'لا يوجد وصف'}</p>
                    <div class="product-price">${product.price} Talanton</div>
                    <button class="btn btn-primary" onclick="buyProduct('${product.id}')" 
                            ${!canAfford ? 'disabled' : ''}>
                        <i class="fas fa-shopping-cart"></i> 
                        ${!currentUser ? 'اختر عضو أولاً' : canAfford ? 'شراء' : 'نقاط غير كافية'}
                    </button>
                `;
                grid.appendChild(productCard);
            });
        }

        // Business Logic
        function registerMember() {
            const number = elements.quickMemberNumber.value;
            const name = elements.quickMemberName.value;

            if (!number || !name) {
                showNotification('يرجى إدخال رقم العضو واسمه', false);
                return;
            }

            const newMember = {
                name: name,
                memberNumber: parseInt(number),
                talanton: 0,
                password: Math.random().toString(36).substring(2, 8),
                createdAt: new Date().toISOString()
            };

            database.ref('members').push(newMember)
                .then(() => {
                    showNotification('تم تسجيل العضو بنجاح!');
                    elements.quickMemberNumber.value = '';
                    elements.quickMemberName.value = '';
                })
                .catch(error => {
                    showNotification('خطأ في التسجيل: ' + error.message, false);
                });
        }

        function handleMemberSelect() {
            const memberId = elements.selectMember.value;
            currentUser = members.find(m => m.id === memberId);
            if (currentUser) {
                updateUserTalanton();
                updateStore();
            }
        }

        function markAttendance() {
            if (!currentUser) {
                showNotification('يرجى اختيار عضو أولاً', false);
                return;
            }

            const weekId = elements.weekSelect.value;
            if (!weekId) {
                showNotification('يرجى اختيار أسبوع', false);
                return;
            }

            // Check if already attended
            const alreadyAttended = attendance.some(a => a.memberId === currentUser.id && a.weekId === weekId);
            if (alreadyAttended) {
                showNotification('تم تسجيل حضور هذا العضو بالفعل', false);
                return;
            }

            const attendanceRecord = {
                memberId: currentUser.id,
                weekId: weekId,
                date: new Date().toISOString(),
                talantonEarned: 1
            };

            // Update member's talanton
            const newTalanton = (currentUser.talanton || 0) + 1;
            database.ref('members/' + currentUser.id).update({ talanton: newTalanton })
                .then(() => {
                    return database.ref('attendance').push(attendanceRecord);
                })
                .then(() => {
                    showNotification('تم تسجيل الحضور بنجاح! +1 Talanton');
                })
                .catch(error => {
                    showNotification('خطأ في تسجيل الحضور: ' + error.message, false);
                });
        }

        function buyProduct(productId) {
            if (!currentUser) {
                showNotification('يرجى اختيار عضو أولاً', false);
                return;
            }

            const product = products.find(p => p.id === productId);
            if (!product) {
                showNotification('المنتج غير موجود', false);
                return;
            }

            if ((currentUser.talanton || 0) < product.price) {
                showNotification('نقاط Talanton غير كافية', false);
                return;
            }

            const newTalanton = (currentUser.talanton || 0) - product.price;
            database.ref('members/' + currentUser.id).update({ talanton: newTalanton })
                .then(() => {
                    const purchase = {
                        memberId: currentUser.id,
                        productId: productId,
                        productName: product.name,
                        price: product.price,
                        date: new Date().toISOString()
                    };
                    return database.ref('purchases').push(purchase);
                })
                .then(() => {
                    showNotification(`تم شراء ${product.name} بنجاح!`);
                })
                .catch(error => {
                    showNotification('خطأ في الشراء: ' + error.message, false);
                });
        }

        function handleAdminLogin() {
            const password = elements.adminPassword.value;
            if (password === adminPassword) {
                elements.adminLoginModal.style.display = 'none';
                showNotification('مرحباً بالأدمن!');
                // Here you would show admin panels
            } else {
                showNotification('كلمة المرور خاطئة', false);
            }
        }

        // Utility Functions
        function showNotification(message, isSuccess = true) {
            const notification = elements.notification;
            notification.textContent = message;
            notification.className = `notification ${isSuccess ? '' : 'error'}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function updateTalantonChart() {
            // Chart implementation would go here
            console.log('Updating chart for user:', currentUser);
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', initApp);

        // Make functions global for HTML onclick attributes
        window.buyProduct = buyProduct;
    </script>
</body>
