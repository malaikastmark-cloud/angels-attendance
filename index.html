<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حضور خدام ملايكة - Talanton</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* أنماط متجر Talanton المحسنة */
        .store-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .store-category {
            margin-bottom: 30px;
        }
        
        .store-category h3 {
            color: #3498db;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            margin-bottom: 15px;
        }
        
        .store-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .store-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .item-image {
            height: 160px;
            overflow: hidden;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .item-image i {
            font-size: 64px;
            color: #3498db;
        }
        
        .item-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .item-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .item-description {
            color: #7f8c8d;
            margin-bottom: 15px;
            flex-grow: 1;
        }
        
        .item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }
        
        .item-price {
            background: #FFD700;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .buy-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .buy-btn:hover {
            background: #27ae60;
        }
        
        .buy-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .user-balance-header {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .balance-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }
        
        /* أنماط إدارة المتجر في واجهة الأدمن */
        .admin-store-management {
            margin: 20px 0;
        }
        
        .admin-store-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .admin-item-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }
        
        .admin-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* أنماط الحركات والمعاملات */
        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .transaction-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        
        .transaction-positive {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .transaction-negative {
            color: #e74c3c;
            font-weight: bold;
        }
        
        /* أنماط الاستجابة للشاشات المختلفة */
        @media (max-width: 768px) {
            .store-container {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                flex-direction: column;
            }
            
            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- متجر Talanton المحسن -->
        <div class="tab-content" id="talantonStore">
            <h2>🏪 متجر Talanton</h2>
            
            <div class="user-balance-header">
                <h3>رصيدك الحالي</h3>
                <div class="balance-value" id="storeBalance">0</div>
                <p>Talanton متاحة للصرف</p>
            </div>
            
            <div class="controls">
                <input type="text" id="storeSearch" placeholder="ابحث عن عنصر..." class="store-search">
                <select id="storeCategoryFilter">
                    <option value="all">جميع الفئات</option>
                    <option value="books">كتب</option>
                    <option value="services">خدمات</option>
                    <option value="food">مأكولات</option>
                    <option value="other">أخرى</option>
                </select>
            </div>
            
            <div class="store-category">
                <h3>📚 كتب ومواد روحية</h3>
                <div class="store-container" id="booksCategory">
                    <!-- سيتم تعبئة العناصر من Firebase -->
                </div>
            </div>
            
            <div class="store-category">
                <h3>🎁 خدمات ومنتجات</h3>
                <div class="store-container" id="servicesCategory">
                    <!-- سيتم تعبئة العناصر من Firebase -->
                </div>
            </div>
            
            <div class="store-category">
                <h3>🍔 مأكولات ومشروبات</h3>
                <div class="store-container" id="foodCategory">
                    <!-- سيتم تعبئة العناصر من Firebase -->
                </div>
            </div>
            
            <div class="store-category">
                <h3>🔮 أخرى</h3>
                <div class="store-container" id="otherCategory">
                    <!-- سيتم تعبئة العناصر من Firebase -->
                </div>
            </div>

            <div class="report-section">
                <h3>📋 سجل المشتريات</h3>
                <div class="transactions-list" id="purchaseHistory">
                    <!-- سيتم تعبئة البيانات من Firebase -->
                </div>
            </div>
        </div>

        <!-- إدارة المتجر في واجهة الأدمن -->
        <div class="tab-content" id="talantonAdmin">
            <h2>إدارة Talanton <i class="fas fa-coins"></i></h2>
            
            <div class="admin-store-management">
                <h3>إدارة عناصر المتجر</h3>
                
                <div class="admin-store-form">
                    <h4>إضافة عنصر جديد</h4>
                    <div class="form-row">
                        <div class="form-group">
                            <label>اسم العنصر</label>
                            <input type="text" id="newItemName" placeholder="اسم العنصر">
                        </div>
                        <div class="form-group">
                            <label>الفئة</label>
                            <select id="newItemCategory">
                                <option value="books">كتب ومواد روحية</option>
                                <option value="services">خدمات ومنتجات</option>
                                <option value="food">مأكولات ومشروبات</option>
                                <option value="other">أخرى</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>السعر (Talanton)</label>
                            <input type="number" id="newItemPrice" placeholder="السعر" min="1" value="1">
                        </div>
                        <div class="form-group">
                            <label>الصورة (رابط)</label>
                            <input type="text" id="newItemImage" placeholder="رابط الصورة (اختياري)">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>الوصف</label>
                        <textarea id="newItemDescription" placeholder="وصف العنصر" rows="3"></textarea>
                    </div>
                    
                    <button class="btn btn-primary" id="addStoreItemBtn">إضافة عنصر</button>
                </div>
                
                <h3>العناصر المتاحة</h3>
                <div class="items-grid" id="adminStoreItems">
                    <!-- سيتم تعبئة العناصر من Firebase -->
                </div>
            </div>
            
            <div class="report-section">
                <h3>حركات التالانتون</h3>
                <div class="controls">
                    <button class="btn btn-info" id="exportTalantonBtn">تصدير حركات التالانتون</button>
                </div>
                <div class="transactions-list" id="allTransactions">
                    <!-- سيتم تعبئة البيانات من Firebase -->
                </div>
            </div>
            
            <div class="report-section">
                <h3>إحصائيات المتجر</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-shopping-cart"></i></div>
                        <div class="stat-number" id="totalSales">0</div>
                        <div class="stat-label">إجمالي المبيعات</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-coins"></i></div>
                        <div class="stat-number" id="totalSpent">0</div>
                        <div class="stat-label">Talanton مستهلكة</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon"><i class="fas fa-star"></i></div>
                        <div class="stat-number" id="popularItem">-</div>
                        <div class="stat-label">أكثر عنصر مبيعاً</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات المتجر من Firebase
        let storeItems = [];
        let storePurchases = [];
        
        // تحميل عناصر المتجر من Firebase
        function loadStoreItemsFromFirebase() {
            const storeRef = database.ref('storeItems');
            
            storeRef.on('value', (snapshot) => {
                const data = snapshot.val();
                storeItems = [];
                
                if (data) {
                    Object.keys(data).forEach((key) => {
                        storeItems.push({
                            id: key,
                            name: data[key].name,
                            description: data[key].description,
                            price: data[key].price,
                            category: data[key].category,
                            image: data[key].image || null
                        });
                    });
                }
                
                updateStoreDisplay();
                updateAdminStoreItems();
            });
        }
        
        // تحميل مشتريات المتجر من Firebase
        function loadStorePurchasesFromFirebase() {
            const purchasesRef = database.ref('storePurchases');
            
            purchasesRef.on('value', (snapshot) => {
                const data = snapshot.val();
                storePurchases = [];
                
                if (data) {
                    Object.keys(data).forEach((key) => {
                        storePurchases.push({
                            id: key,
                            userId: data[key].userId,
                            itemId: data[key].itemId,
                            itemName: data[key].itemName,
                            price: data[key].price,
                            date: data[key].date
                        });
                    });
                }
                
                updatePurchaseHistory();
                updateStoreStats();
            });
        }
        
        // تحديث عرض المتجر للمستخدم
        function updateStoreDisplay() {
            const categories = {
                'books': document.getElementById('booksCategory'),
                'services': document.getElementById('servicesCategory'),
                'food': document.getElementById('foodCategory'),
                'other': document.getElementById('otherCategory')
            };
            
            // مسح المحتوى الحالي
            for (const category in categories) {
                categories[category].innerHTML = '';
            }
            
            // إضافة العناصر حسب الفئة
            storeItems.forEach(item => {
                const categoryContainer = categories[item.category];
                if (!categoryContainer) return;
                
                const itemElement = createStoreItemElement(item);
                categoryContainer.appendChild(itemElement);
            });
            
            // إذا كانت هناك فئات فارغة، إظهار رسالة
            for (const category in categories) {
                if (categories[category].children.length === 0) {
                    categories[category].innerHTML = '<p>لا توجد عناصر في هذه الفئة حالياً</p>';
                }
            }
        }
        
        // إنشاء عنصر متجر
        function createStoreItemElement(item) {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'store-item';
            itemDiv.dataset.itemId = item.id;
            
            const userBalance = calculateUserBalance();
            const canAfford = userBalance >= item.price;
            
            let imageContent = '';
            if (item.image) {
                imageContent = `<img src="${item.image}" alt="${item.name}" style="width:100%; height:100%; object-fit:cover;">`;
            } else {
                // رموز افتراضية حسب الفئة
                const icons = {
                    'books': '📘',
                    'services': '✏️',
                    'food': '☕',
                    'other': '🎁'
                };
                imageContent = `<div style="font-size: 64px;">${icons[item.category] || '🎁'}</div>`;
            }
            
            itemDiv.innerHTML = `
                <div class="item-image">
                    ${imageContent}
                </div>
                <div class="item-content">
                    <div class="item-title">${item.name}</div>
                    <div class="item-description">${item.description}</div>
                    <div class="item-footer">
                        <div class="item-price">${item.price} تالانتون</div>
                        <button class="buy-btn" data-item-id="${item.id}" ${canAfford ? '' : 'disabled'}>
                            ${canAfford ? 'شراء' : 'رصيد غير كافي'}
                        </button>
                    </div>
                </div>
            `;
            
            return itemDiv;
        }
        
        // تحديث عناصر المتجر في واجهة الأدمن
        function updateAdminStoreItems() {
            const adminItemsContainer = document.getElementById('adminStoreItems');
            adminItemsContainer.innerHTML = '';
            
            if (storeItems.length === 0) {
                adminItemsContainer.innerHTML = '<p>لا توجد عناصر في المتجر حتى الآن</p>';
                return;
            }
            
            storeItems.forEach(item => {
                const itemCard = document.createElement('div');
                itemCard.className = 'admin-item-card';
                itemCard.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>${item.description}</p>
                    <div><strong>الفئة:</strong> ${getCategoryName(item.category)}</div>
                    <div><strong>السعر:</strong> ${item.price} تالانتون</div>
                    <div class="admin-item-actions">
                        <button class="btn btn-primary edit-store-item" data-id="${item.id}">تعديل</button>
                        <button class="btn btn-danger delete-store-item" data-id="${item.id}">حذف</button>
                    </div>
                `;
                
                adminItemsContainer.appendChild(itemCard);
            });
            
            // إضافة مستمعي الأحداث للأزرار
            document.querySelectorAll('.edit-store-item').forEach(btn => {
                btn.addEventListener('click', () => {
                    const itemId = btn.dataset.id;
                    editStoreItem(itemId);
                });
            });
            
            document.querySelectorAll('.delete-store-item').forEach(btn => {
                btn.addEventListener('click', () => {
                    const itemId = btn.dataset.id;
                    deleteStoreItem(itemId);
                });
            });
        }
        
        // الحصول على اسم الفئة بالعربية
        function getCategoryName(categoryKey) {
            const categories = {
                'books': 'كتب ومواد روحية',
                'services': 'خدمات ومنتجات',
                'food': 'مأكولات ومشروبات',
                'other': 'أخرى'
            };
            
            return categories[categoryKey] || 'غير مصنف';
        }
        
        // إضافة عنصر جديد إلى المتجر
        function addStoreItem() {
            const name = document.getElementById('newItemName').value;
            const category = document.getElementById('newItemCategory').value;
            const price = parseInt(document.getElementById('newItemPrice').value);
            const description = document.getElementById('newItemDescription').value;
            const image = document.getElementById('newItemImage').value;
            
            if (!name || !price || !description) {
                showNotification('يرجى ملء جميع الحقول المطلوبة', false);
                return;
            }
            
            const storeRef = database.ref('storeItems');
            const newItemRef = storeRef.push();
            
            newItemRef.set({
                name: name,
                category: category,
                price: price,
                description: description,
                image: image || null
            }).then(() => {
                showNotification('تم إضافة العنصر إلى المتجر بنجاح');
                
                // مسح الحقول
                document.getElementById('newItemName').value = '';
                document.getElementById('newItemPrice').value = '1';
                document.getElementById('newItemDescription').value = '';
                document.getElementById('newItemImage').value = '';
            }).catch((error) => {
                console.error("Error adding store item:", error);
                showNotification('فشل في إضافة العنصر: ' + error.message, false);
            });
        }
        
        // تعديل عنصر في المتجر
        function editStoreItem(itemId) {
            const item = storeItems.find(i => i.id === itemId);
            if (!item) return;
            
            const newName = prompt('اسم العنصر:', item.name);
            if (!newName) return;
            
            const newCategory = prompt('الفئة (books, services, food, other):', item.category);
            if (!newCategory) return;
            
            const newPrice = parseInt(prompt('السعر:', item.price));
            if (isNaN(newPrice)) return;
            
            const newDescription = prompt('الوصف:', item.description);
            if (!newDescription) return;
            
            const newImage = prompt('رابط الصورة (اتركه فارغاً للحفاظ على الصورة الحالية):', item.image || '');
            
            const itemRef = database.ref('storeItems/' + itemId);
            itemRef.update({
                name: newName,
                category: newCategory,
                price: newPrice,
                description: newDescription,
                image: newImage || item.image
            }).then(() => {
                showNotification('تم تعديل العنصر بنجاح');
            }).catch((error) => {
                console.error("Error updating store item:", error);
                showNotification('فشل في تعديل العنصر: ' + error.message, false);
            });
        }
        
        // حذف عنصر من المتجر
        function deleteStoreItem(itemId) {
            if (confirm('هل تريد حذف هذا العنصر من المتجر؟ لا يمكن التراجع عن هذا الإجراء.')) {
                const itemRef = database.ref('storeItems/' + itemId);
                
                itemRef.remove().then(() => {
                    showNotification('تم حذف العنصر من المتجر');
                }).catch((error) => {
                    console.error("Error deleting store item:", error);
                    showNotification('فشل في حذف العنصر: ' + error.message, false);
                });
            }
        }
        
        // شراء عنصر من المتجر
        function buyStoreItem(itemId) {
            if (!currentUser) {
                showNotification('يرجى تسجيل الدخول أولاً', false);
                return;
            }
            
            const item = storeItems.find(i => i.id === itemId);
            if (!item) {
                showNotification('العنصر المحدد غير موجود', false);
                return;
            }
            
            const userBalance = calculateUserBalance();
            if (userBalance < item.price) {
                showNotification('رصيدك غير كافي لشراء هذا العنصر', false);
                return;
            }
            
            if (confirm(`هل تريد شراء "${item.name}" بسعر ${item.price} تالانتون؟`)) {
                // إضافة حركة Talanton سلبية
                addTalantonTransaction(currentUser.id, -item.price, `شراء من المتجر: ${item.name}`);
                
                // تسجيل عملية الشراء
                const purchasesRef = database.ref('storePurchases');
                const newPurchaseRef = purchasesRef.push();
                
                newPurchaseRef.set({
                    userId: currentUser.id,
                    itemId: item.id,
                    itemName: item.name,
                    price: item.price,
                    date: new Date().toISOString()
                }).then(() => {
                    showNotification(`تم شراء ${item.name} بنجاح! تم خصم ${item.price} تالانتون من رصيدك`);
                }).catch((error) => {
                    console.error("Error recording purchase:", error);
                    showNotification('فشل في تسجيل عملية الشراء: ' + error.message, false);
                });
            }
        }
        
        // تحديث سجل المشتريات
        function updatePurchaseHistory() {
            const purchaseHistory = document.getElementById('purchaseHistory');
            purchaseHistory.innerHTML = '';
            
            if (!currentUser) return;
            
            const userPurchases = storePurchases
                .filter(p => p.userId === currentUser.id)
                .sort((a, b) => new Date(b.date) - new Date(a.date));
            
            if (userPurchases.length === 0) {
                purchaseHistory.innerHTML = '<p>لا توجد مشتريات حتى الآن</p>';
                return;
            }
            
            userPurchases.forEach(purchase => {
                const purchaseDiv = document.createElement('div');
                purchaseDiv.className = 'transaction-item';
                
                purchaseDiv.innerHTML = `
                    <div>
                        <strong>${purchase.itemName}</strong>
                        <br>
                        <small>${new Date(purchase.date).toLocaleDateString('ar-EG')}</small>
                    </div>
                    <div class="transaction-negative">
                        <strong>-${purchase.price} تالانتون</strong>
                    </div>
                `;
                
                purchaseHistory.appendChild(purchaseDiv);
            });
        }
        
        // تحديث إحصائيات المتجر
        function updateStoreStats() {
            // إجمالي المبيعات
            document.getElementById('totalSales').textContent = storePurchases.length;
            
            // إجمالي Talanton المستهلكة
            const totalSpent = storePurchases.reduce((sum, purchase) => sum + purchase.price, 0);
            document.getElementById('totalSpent').textContent = totalSpent;
            
            // العنصر الأكثر مبيعاً
            if (storePurchases.length > 0) {
                const itemCounts = {};
                storePurchases.forEach(purchase => {
                    itemCounts[purchase.itemName] = (itemCounts[purchase.itemName] || 0) + 1;
                });
                
                let popularItem = '';
                let maxCount = 0;
                
                for (const item in itemCounts) {
                    if (itemCounts[item] > maxCount) {
                        maxCount = itemCounts[item];
                        popularItem = item;
                    }
                }
                
                document.getElementById('popularItem').textContent = popularItem;
            } else {
                document.getElementById('popularItem').textContent = '-';
            }
        }
        
        // حساب رصيد المستخدم الحالي
        function calculateUserBalance() {
            if (!currentUser) return 0;
            
            const userTransactions = talantonTransactions.filter(t => t.userId === currentUser.id);
            return userTransactions.reduce((sum, transaction) => sum + transaction.amount, 0);
        }
        
        // تهيئة متجر Talanton
        function initializeStore() {
            loadStoreItemsFromFirebase();
            loadStorePurchasesFromFirebase();
            
            // إضافة مستمعي الأحداث
            document.getElementById('addStoreItemBtn').addEventListener('click', addStoreItem);
            
            // البحث في المتجر
            document.getElementById('storeSearch').addEventListener('input', filterStoreItems);
            document.getElementById('storeCategoryFilter').addEventListener('change', filterStoreItems);
            
            // عند النقر على زر الشراء
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('buy-btn')) {
                    const itemId = e.target.dataset.itemId;
                    buyStoreItem(itemId);
                }
            });
        }
        
        // تصفية عناصر المتجر
        function filterStoreItems() {
            const searchText = document.getElementById('storeSearch').value.toLowerCase();
            const categoryFilter = document.getElementById('storeCategoryFilter').value;
            
            const categories = {
                'books': document.getElementById('booksCategory'),
                'services': document.getElementById('servicesCategory'),
                'food': document.getElementById('foodCategory'),
                'other': document.getElementById('otherCategory')
            };
            
            // مسح المحتوى الحالي
            for (const category in categories) {
                categories[category].innerHTML = '';
            }
            
            // تصفية العناصر
            const filteredItems = storeItems.filter(item => {
                const matchesSearch = item.name.toLowerCase().includes(searchText) || 
                                     item.description.toLowerCase().includes(searchText);
                const matchesCategory = categoryFilter === 'all' || item.category === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            // إضافة العناصر المصفاة
            filteredItems.forEach(item => {
                const categoryContainer = categories[item.category];
                if (!categoryContainer) return;
                
                const itemElement = createStoreItemElement(item);
                categoryContainer.appendChild(itemElement);
            });
            
            // إذا لم توجد نتائج، عرض رسالة
            if (filteredItems.length === 0) {
                const firstCategory = categories[Object.keys(categories)[0]];
                firstCategory.innerHTML = '<p>لا توجد عناصر تطابق معايير البحث</p>';
            }
        }
        
        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            initializeStore();
        });
    </script>
