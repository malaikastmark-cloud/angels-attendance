<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talanton - نظام حضور خدام ملايكه</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
    :root {
        --primary-color-light: #f4f4f4;
        --secondary-color-light: #3949ab;
        --background-color-light: #ffffff;
        --card-color-light: #f9f9f9;
        --accent-color-light: #ff6f61;

        --primary-color-dark: #121212;
        --secondary-color-dark: #ffca28;
        --background-color-dark: #0d0d0d;
        --card-color-dark: #1e1e2f;
        --accent-color-dark: #ff4081;

        --text-color-light: #000000;
        --text-color-dark: #ffffff;
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        background-color: var(--background-color-dark);
        color: var(--text-color-dark);
        transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
        background-color: var(--background-color-light);
        color: var(--text-color-light);
    }

    header {
        text-align: center;
        padding: 30px 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        transition: background-color 0.3s, color 0.3s;
    }

    .title-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        font-size: 42px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 700;
        animation: fadeInDown 1s ease forwards;
        opacity: 0;
    }

    .church {
        width: 50px;
        height: 50px;
        position: relative;
    }

    .church .building {
        width: 30px;
        height: 30px;
        background: #ffca28;
        position: absolute;
        bottom: 0;
        left: 10px;
        border: 2px solid #fff;
        border-radius: 3px;
    }

    .church .roof {
        width: 0;
        height: 0;
        border-left: 20px solid transparent;
        border-right: 20px solid transparent;
        border-bottom: 15px solid #ff6f61;
        position: absolute;
        top: -15px;
        left: 5px;
    }

    .church .cross {
        width: 4px;
        height: 12px;
        background: #fff;
        position: absolute;
        top: -25px;
        left: 23px;
    }

    .church .cross::after {
        content: '';
        width: 12px;
        height: 4px;
        background: #fff;
        position: absolute;
        top: 4px;
        left: -4px;
    }

    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
        font-size: 20px;
        margin-top: 8px;
        color: var(--secondary-color-dark);
        font-weight: 500;
        font-family: 'Roboto', sans-serif;
    }

    body.light-mode .subtitle {
        color: var(--secondary-color-light);
    }

    .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 30px; gap: 20px; }
    .card { width: 220px; padding: 20px; border-radius: 15px; text-align: center; transition: transform 0.5s, box-shadow 0.5s, background-color 0.3s, color 0.3s; opacity: 0; transform: translateY(30px); animation: fadeInUp 0.8s forwards; background: linear-gradient(135deg, var(--card-color-dark), #3b3b5e); cursor: pointer; }
    body.light-mode .card { background: linear-gradient(135deg, var(--card-color-light), #d1e8ff); }
    .card:hover { transform: scale(1.05) rotate(1deg); box-shadow: 0 12px 24px rgba(0,0,0,0.5); }

    .avatar { width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin: 0 auto 10px auto; transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s; background: linear-gradient(45deg, #ff9a9e, #fad0c4); }
    .avatar:hover { transform: scale(1.15) rotate(-5deg); box-shadow: 0 6px 15px rgba(0,0,0,0.5); }

    .btn, .toggle-btn { display: inline-block; margin-top: 10px; padding: 8px 16px; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s; }
    .btn { background-color: var(--accent-color-dark); color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
    .btn:hover { background-color: var(--secondary-color-dark); transform: translateY(-3px); }
    .toggle-btn { position: fixed; top: 20px; right: 20px; background-color: var(--secondary-color-dark); color: #fff; z-index: 100; }
    body.light-mode .btn { background-color: var(--accent-color-light); color: #fff; }
    body.light-mode .toggle-btn { background-color: var(--secondary-color-light); color: #000; }

    select { padding: 8px 12px; border-radius: 8px; margin: 5px; }
</style>
</head>
<body class="dark-mode">

<button class="toggle-btn" onclick="toggleMode()">تبديل الوضع</button>

<header>
    <div class="title-container">
        Talanton <div class="church"><div class="roof"></div><div class="building"></div><div class="cross"></div></div>
    </div>
    <div class="subtitle">نظام حضور خدام ملايكه</div>
</header>

<div class="container">
    <div class="card">
        <h3>تسجيل الحضور</h3>
        <select id="memberSelect">
            <option value="">اختار اسمك</option>
        </select>
        <select id="weekSelect">
            <option value="">اختار الأسبوع</option>
        </select>
        <button class="btn" id="attendanceBtn">تسجيل الحضور</button>
        <p id="talantonBalance">رصيد Talanton: 0</p>
    </div>
    <div class="card">
        <h3>متجر Talanton</h3>
        <button class="btn" id="openStoreBtn">فتح المتجر</button>
    </div>
    <div class="card">
        <h3>دخول الأدمن</h3>
        <button class="btn" id="adminLoginBtn">تسجيل دخول الأدمن</button>
    </div>
</div>

<script type="module">
  import { ref, set, get, child, update } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js';
  const db = window.firebaseDB;

  const memberSelect = document.getElementById('memberSelect');
  const weekSelect = document.getElementById('weekSelect');
  const attendanceBtn = document.getElementById('attendanceBtn');
  const talantonBalance = document.getElementById('talantonBalance');

  // محاكاة بيانات الأعضاء
  const members = [];
  for (let i=1; i<=200; i++) {
    const gender = i % 2 === 0 ? '👧' : '👦';
    members.push({id:i,name:`عضو ${i}`,emoji:gender});
  }

  members.sort((a,b)=>a.name.localeCompare(b.name));

  members.forEach(member=>{
    const option = document.createElement('option');
    option.value = member.id;
    option.textContent = `${member.id} - ${member.name} ${member.emoji}`;
    memberSelect.appendChild(option);
  });

  // محاكاة الأسابيع
  for(let i=1;i<=52;i++){
    const option = document.createElement('option');
    option.value = i;
    option.textContent = `الأسبوع ${i}`;
    weekSelect.appendChild(option);
  }

  attendanceBtn.addEventListener('click', async ()=>{
    const memberId = memberSelect.value;
    const week = weekSelect.value;
    if(!memberId || !week){ alert('اختر اسمك والأسبوع'); return; }

    const attendanceRef = ref(db, `attendance/week${week}/member${memberId}`);
    const snapshot = await get(attendanceRef);
    if(snapshot.exists()){ alert('لقد سجلت حضورك بالفعل'); return; }

    await set(attendanceRef, {attended:true, timestamp:Date.now()});

    // تحديث Talanton
    const talantonRef = ref(db, `talanton/member${memberId}`);
    const talSnapshot = await get(talantonRef);
    let current = talSnapshot.exists() ? talSnapshot.val().balance : 0;
    current +=1;
    await set(talantonRef,{balance:current});

    talantonBalance.textContent = `رصيد Talanton: ${current}`;
    alert('تم تسجيل حضورك بنجاح');
  });
</script>

<script>
function toggleMode(){ document.body.classList.toggle('light-mode'); document.body.classList.toggle('dark-mode'); }
</script>

</body>
</html>
