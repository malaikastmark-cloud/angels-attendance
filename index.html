<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أشكال زخرفية للأسماء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            border-radius: 2px;
        }
        
        .description {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-top: 15px;
            line-height: 1.6;
        }
        
        .names-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .name-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .name-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .name-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, #6a11cb, #2575fc);
        }
        
        .decorative-shape {
            width: 50px;
            height: 50px;
            margin-left: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
            text-align: right;
            flex-grow: 1;
        }
        
        /* ألوان وأشكال مختلفة لكل اسم */
        .shape-1 { background: linear-gradient(45deg, #FF416C, #FF4B2B); }
        .shape-2 { background: linear-gradient(45deg, #3498db, #2980b9); }
        .shape-3 { background: linear-gradient(45deg, #2ecc71, #27ae60); }
        .shape-4 { background: linear-gradient(45deg, #9b59b6, #8e44ad); }
        .shape-5 { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .shape-6 { background: linear-gradient(45deg, #1abc9c, #16a085); }
        .shape-7 { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .shape-8 { background: linear-gradient(45deg, #34495e, #2c3e50); }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #ecf0f1;
            font-size: 1rem;
        }
        
        @media (max-width: 600px) {
            .name-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .decorative-shape {
                margin-left: 0;
            }
            
            .name-item::before {
                width: 100%;
                height: 5px;
                top: 0;
                right: 0;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>الأسماء مع أشكال زخرفية</h1>
            <p class="description">تصميم جميل لكل اسم مع شكل زخرفي مميز وألوان جذابة</p>
        </header>
        
        <div class="names-list">
            <div class="name-item">
                <div class="decorative-shape shape-1"><i class="fas fa-star"></i></div>
                <div class="name">Jol esaayl</div>
            </div>
            
            <div class="name-item">
                <div class="decorative-shape shape-2"><i class="fas fa-heart"></i></div>
                <div class="name">Jsyl esaayl</div>
            </div>
            
            <div class="name-item">
                <div class="decorative-shape shape-3"><i class="fas fa-circle"></i></div>
                <div class="name">Jsylesaayl</div>
            </div>
            
            <div class="name-item">
                <div class="decorative-shape shape-4"><i class="fas fa-square"></i></div>
                <div class="name">JsylEsaayll</div>
            </div>
            
            <div class="name-item">
                <div class="decorative-shape shape-5"><i class="fas fa-moon"></i></div>
                <div class="name">Mary Karam ©</div>
            </div>
            
            <div class="name-item">
                <div class="decorative-shape shape-6"><i class="fas fa-sun"></i></div>
                <div class="name">Eman Makin 念</div>
            </div>
            
            <div class="name-item">
                <div class="decorative-shape shape-7"><i class="fas fa-diamond"></i></div>
                <div class="name">Rizk Gerges &</div>
            </div>
            
            <div class="name-item">
                <div class="decorative-shape shape-8"><i class="fas fa-cloud"></i></div>
                <div class="name">Martin Riziki</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>تم التصميم بلغتي HTML و CSS | 2023</p>
    </div>

    <script>
        // إضافة تأثيرات تفاعلية بسيطة
        document.addEventListener('DOMContentLoaded', function() {
            const nameItems = document.querySelectorAll('.name-item');
            
            nameItems.forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });
            
            // تأثير ظهور العناصر بتتابع
            setTimeout(() => {
                nameItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.style.opacity = 1;
                        item.style.transform = 'translateY(0)';
                    }, index * 150);
                });
            }, 500);
        });
    </script>
</body>
</html>
