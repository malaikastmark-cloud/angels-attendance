<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الحضور</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-auth.js";

    // إعدادات Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBCQIqdCsxSvhfYOs00AetoVWpFhj4XNAQ",
      authDomain: "angels-attendance.firebaseapp.com",
      databaseURL: "https://angels-attendance-default-rtdb.firebaseio.com",
      projectId: "angels-attendance",
      storageBucket: "angels-attendance.appspot.com",
      messagingSenderId: "157249026489",
      appId: "1:157249026489:web:db2b420203bd81d9a19e68",
      measurementId: "G-2YDPSFPQYT"
    };

    // تهيئة Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    // التحقق من حالة المستخدم
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("loginForm").style.display = "none";
      } else {
        document.getElementById("adminPanel").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
      }
    });

    // تسجيل الدخول
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .catch((error) => {
          alert("فشل تسجيل الدخول: " + error.message);
        });
    }

    // إضافة عضو جديد
    function addMember() {
      const name = document.getElementById("newMemberName").value;
      const week = document.getElementById("newMemberWeek").value;
      const memberRef = ref(database, 'members/' + name);
      set(memberRef, {
        name: name,
        week: week
      });
    }

    // إضافة أسبوع جديد
    function addWeek() {
      const weekName = document.getElementById("newWeekName").value;
      const weekRef = ref(database, 'weeks/' + weekName);
      set(weekRef, {
        name: weekName
      });
    }

    // تحميل الأعضاء
    function loadMembers() {
      const membersRef = ref(database, 'members/');
      get(membersRef).then((snapshot) => {
        if (snapshot.exists()) {
          const members = snapshot.val();
          const membersList = document.getElementById("membersList");
          membersList.innerHTML = "";
          for (const key in members) {
            const li = document.createElement("li");
            li.textContent = members[key].name + " - " + members[key].week;
            membersList.appendChild(li);
          }
        } else {
          alert("لا توجد أعضاء.");
        }
      }).catch((error) => {
        alert("فشل تحميل الأعضاء: " + error.message);
      });
    }

    // تحميل الأسابيع
    function loadWeeks() {
      const weeksRef = ref(database, 'weeks/');
      get(weeksRef).then((snapshot) => {
        if (snapshot.exists()) {
          const weeks = snapshot.val();
          const weeksList = document.getElementById("weeksList");
          weeksList.innerHTML = "";
          for (const key in weeks) {
            const li = document.createElement("li");
            li.textContent = weeks[key].name;
            weeksList.appendChild(li);
          }
        } else {
          alert("لا توجد أسابيع.");
        }
      }).catch((error) => {
        alert("فشل تحميل الأسابيع: " + error.message);
      });
    }
  </script>
</head>
<body>
  <!-- نموذج تسجيل الدخول -->
  <div id="loginForm">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" required>
    <input type="password" id="password" placeholder="كلمة المرور" required>
    <button onclick="login()">تسجيل الدخول</button>
  </div>

  <!-- لوحة تحكم الأدمن -->
  <div id="adminPanel" style="display:none;">
    <h2>لوحة تحكم الأدمن</h2>
    <h3>إضافة عضو جديد</h3>
    <input type="text" id="newMemberName" placeholder="اسم العضو" required>
    <input type="text" id="newMemberWeek" placeholder="اسم الأسبوع" required>
    <button onclick="addMember()">إضافة عضو</button>

    <h3>إضافة أسبوع جديد</h3>
    <input type="text" id="newWeekName" placeholder="اسم الأسبوع" required>
    <button onclick="addWeek()">إضافة أسبوع</button>

    <h3>الأعضاء</h3>
    <ul id="membersList"></ul>

    <h3>الأسابيع</h3>
    <ul id="weeksList"></ul>

    <button onclick="loadMembers()">تحميل الأعضاء</button>
    <button onclick="loadWeeks()">تحميل الأسابيع</button>
  </div>
</body>
</html>
