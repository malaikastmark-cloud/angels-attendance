<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angels Attendance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الحضور</h1>
        <label for="memberSelect">اختر اسمك:</label>
        <select id="memberSelect">
            <option value="" disabled selected>اختر الاسم</option>
        </select>

        <label for="weekSelect">اختر الأسبوع:</label>
        <select id="weekSelect">
            <option value="" disabled selected>اختر الأسبوع</option>
        </select>

        <button onclick="submitAttendance()">تسجيل الحضور</button>
    </div>

    <script>
        // أمثلة بيانات الأعضاء والأسابيع
        const members = [
            { id: 1, name: 'Alice' },
            { id: 2, name: 'Bob' },
            { id: 3, name: 'Charlie' }
        ];

        const weeks = [
            { id: 1, name: 'Week 1' },
            { id: 2, name: 'Week 2' },
            { id: 3, name: 'Week 3' }
        ];

        // تعبئة قائمة الأعضاء
        const memberSelect = document.getElementById('memberSelect');
        members.forEach(member => {
            const option = document.createElement('option');
            option.value = member.id;
            option.textContent = member.name;
            memberSelect.appendChild(option);
        });

        // تعبئة قائمة الأسابيع
        const weekSelect = document.getElementById('weekSelect');
        weeks.forEach(week => {
            const option = document.createElement('option');
            option.value = week.id;
            option.textContent = week.name;
            weekSelect.appendChild(option);
        });

        function submitAttendance() {
            const memberId = memberSelect.value;
            const weekId = weekSelect.value;
            if (!memberId || !weekId) {
                alert('يرجى اختيار الاسم والأسبوع!');
                return;
            }
            alert(`تم تسجيل الحضور للعضو ${members.find(m=>m.id==memberId).name} للأسبوع ${weeks.find(w=>w.id==weekId).name}`);
            // هنا ممكن تضيف الكود لرفع البيانات للفيريبيس أو التخزين المحلي
        }
    </script>
</body>
</html>
