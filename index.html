<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حضور خدام الملايكة - Talanton</title>
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <style>
        /* أنماط CSS الخاصة بك هنا (نفس الأنماط السابقة) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --accent-color: #06b6d4;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --dark-surface: #1e293b;
            --dark-card: #334155;
            --light-bg: #f8fafc;
            --light-surface: #ffffff;
            --light-card: #f1f5f9;
            --text-light: #ffffff;
            --text-dark: #0f172a;
            --border-light: #e2e8f0;
            --border-dark: #475569;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --surface-color: var(--light-surface);
            --card-color: var(--light-card);
            --text-color: var(--text-dark);
            --border-color: var(--border-light);
            --shadow-color: var(--shadow-light);
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --surface-color: var(--dark-surface);
            --card-color: var(--dark-card);
            --text-color: var(--text-light);
            --border-color: var(--border-dark);
            --shadow-color: var(--shadow-dark);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-color), var(--card-color));
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            text-align: center;
            opacity: 0.9;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .theme-toggle {
            background: linear-gradient(135deg, var(--accent-color), var(--primary-color));
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .search-container {
            position: relative;
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            padding: 15px 25px;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            background: var(--card-color);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px var(--shadow-color);
        }

        .card {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success-color), #059669);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning-color), #d97706);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 25px;
        }

        .member-card {
            background: var(--card-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .member-card:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow-color);
        }

        .member-number {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .member-name {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: var(--text-color);
        }

        .member-talanton {
            color: var(--warning-color);
            font-size: 1.2rem;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal-content {
            background: var(--surface-color);
            margin: 3% auto;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .close {
            color: var(--text-color);
            float: left;
            font-size: 32px;
            font-weight: bold;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-color);
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .admin-panel {
            display: none;
        }

        .tab-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .tab-btn {
            background: var(--card-color);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-color: var(--primary-color);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
            background: var(--surface-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .table th,
        .table td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid var(--border-color);
        }

        .table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-color);
            font-size: 1.2rem;
        }

        .success-message {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .error-message {
            background: linear-gradient(135deg, var(--danger-color), #dc2626);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 15px 0;
            text-align: center;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            margin: 0;
            padding: 8px 16px;
            font-size: 14px;
        }

        /* تحسينات للجوال */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                max-width: 100%;
            }
            
            .member-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-buttons {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body data-theme="light" data-language="ar">
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🌟 نظام حضور خدام الملايكة</h1>
            <p>نظام Talanton المتقدم لإدارة الحضور والمكافآت</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="themeIcon">🌙</span> تبديل الوضع
            </button>
            <div class="search-container">
                <input type="text" class="search-input" id="memberSearch" placeholder="ابحث بالاسم أو الرقم التسلسلي...">
            </div>
            <button class="btn" onclick="showAdminLogin()">
                👑 دخول الأدمن
            </button>
        </div>

        <!-- Main Content -->
        <div id="mainContent">
            <!-- Member Selection -->
            <div class="card">
                <h2>🔍 اختيار العضو للحضور</h2>
                <div id="membersList" class="member-grid">
                    <div class="loading">جاري تحميل الأعضاء...</div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="card">
                <h2>📊 إحصائيات عامة</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalMembers">0</div>
                        <div class="stat-label">إجمالي الأعضاء</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="presentToday">0</div>
                        <div class="stat-label">الحاضرون اليوم</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalTalanton">0</div>
                        <div class="stat-label">إجمالي Talanton</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel">
            <div class="card">
                <h2>👑 لوحة تحكم الأدمن</h2>
                <button class="btn btn-danger" onclick="logoutAdmin()" style="margin: 10px 0;">
                    🚪 تسجيل خروج
                </button>
                
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="showTab('members')">👥 إدارة الأعضاء</button>
                    <button class="tab-btn" onclick="showTab('talanton')">💎 إدارة Talanton</button>
                </div>

                <!-- Members Management -->
                <div id="membersTab" class="tab-content active">
                    <button class="btn btn-success" onclick="showAddMemberModal()">➕ إضافة عضو جديد</button>
                    <div id="membersTable" class="table-responsive"></div>
                </div>

                <!-- Talanton Management -->
                <div id="talantonTab" class="tab-content">
                    <button class="btn btn-success" onclick="showTalantonModal()">💰 إدارة النقاط</button>
                    <div id="talantonHistory" class="table-responsive"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Admin Login Modal -->
    <div id="adminLoginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('adminLoginModal')">&times;</span>
            <h2>🔐 دخول الأدمن</h2>
            <div class="form-group">
                <label>كلمة المرور:</label>
                <input type="password" id="adminPassword" placeholder="أدخل كلمة المرور">
            </div>
            <button class="btn" onclick="adminLogin()">دخول</button>
        </div>
    </div>

    <!-- Member Attendance Modal -->
    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('attendanceModal')">&times;</span>
            <h2 id="attendanceTitle">تسجيل الحضور</h2>
            
            <div class="form-group">
                <label>كلمة المرور الشخصية:</label>
                <input type="password" id="memberPassword" placeholder="أدخل كلمة المرور">
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-success" onclick="markAttendance()">✅ تسجيل الحضور</button>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div id="addMemberModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('addMemberModal')">&times;</span>
            <h2>➕ إضافة عضو جديد</h2>
            <form onsubmit="event.preventDefault(); addMember();">
                <div class="form-group">
                    <label>اسم العضو:</label>
                    <input type="text" id="memberName" required>
                </div>
                <div class="form-group">
                    <label>كلمة المرور:</label>
                    <input type="password" id="memberPass" required>
                </div>
                <div class="form-group">
                    <label>رصيد Talanton الأولي:</label>
                    <input type="number" id="initialTalanton" value="0" min="0">
                </div>
                <button type="submit" class="btn btn-success">إضافة العضو</button>
            </form>
        </div>
    </div>

    <!-- Talanton Management Modal -->
    <div id="talantonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('talantonModal')">&times;</span>
            <h2>💰 إدارة نقاط Talanton</h2>
            <div class="form-group">
                <label>اختر العضو:</label>
                <select id="talantonMember"></select>
            </div>
            <div class="form-group">
                <label>نوع العملية:</label>
                <select id="talantonAction">
                    <option value="add">إضافة نقاط</option>
                    <option value="deduct">خصم نقاط</option>
                </select>
            </div>
            <div class="form-group">
                <label>عدد النقاط:</label>
                <input type="number" id="talantonAmount" min="1" required>
            </div>
            <div class="form-group">
                <label>السبب:</label>
                <input type="text" id="talantonReason" required>
            </div>
            <button class="btn btn-success" onclick="manageTalanton()">تنفيذ العملية</button>
        </div>
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBCQIqdCsxSvhfYOs00AetoVWpFhj4XNAQ",
            authDomain: "angels-attendance.firebaseapp.com",
            databaseURL: "https://angels-attendance-default-rtdb.firebaseio.com",
            projectId: "angels-attendance",
            storageBucket: "angels-attendance.firebasestorage.app",
            messagingSenderId: "157249026489",
            appId: "1:157249026489:web:db2b420203bd81d9a19e68",
            measurementId: "G-2YDPSFPQYT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // البيانات والمتغيرات العالمية
        let currentMember = null;
        let isAdmin = false;
        let members = [];
        let attendance = [];
        let talantonHistory = [];

        // تهيئة التطبيق
        document.addEventListener('DOMContentLoaded', function() {
            loadDataFromFirebase();
            loadTheme();
            setupSearch();
        });

        // تحميل البيانات من Firebase
        function loadDataFromFirebase() {
            // تحميل الأعضاء
            database.ref('members').on('value', (snapshot) => {
                const data = snapshot.val();
                members = data ? Object.values(data) : [];
                displayMembers();
                updateStats();
                
                // إذا كان في وضع الأدمن، تحديث الجداول
                if (isAdmin) {
                    loadMembersTable();
                    updateTalantonMemberSelect();
                }
            });

            // تحميل الحضور
            database.ref('attendance').on('value', (snapshot) => {
                const data = snapshot.val();
                attendance = data ? Object.values(data) : [];
                updateStats();
            });

            // تحميل تاريخ Talanton
            database.ref('talantonHistory').on('value', (snapshot) => {
                const data = snapshot.val();
                talantonHistory = data ? Object.values(data) : [];
                
                if (isAdmin && document.getElementById('talantonHistory')) {
                    loadTalantonHistory();
                }
            });
        }

        // حفظ البيانات في Firebase
        function saveDataToFirebase(key, data) {
            // تحويل المصفوفة إلى كائن باستخدام الـ id كمفاتيح
            const dataObject = {};
            data.forEach(item => {
                dataObject[item.id] = item;
            });
            
            return database.ref(key).set(dataObject)
                .then(() => {
                    console.log(`تم حفظ ${key} بنجاح`);
                    return true;
                })
                .catch((error) => {
                    console.error(`خطأ في حفظ ${key}:`, error);
                    showMessage(`خطأ في حفظ ${key}`, 'error');
                    return false;
                });
        }

        // Theme Management
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const themeIcon = document.getElementById('themeIcon');
            
            body.setAttribute('data-theme', newTheme);
            if (themeIcon) themeIcon.textContent = newTheme === 'light' ? '🌙' : '☀️';
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const themeIcon = document.getElementById('themeIcon');
            document.body.setAttribute('data-theme', savedTheme);
            if (themeIcon) themeIcon.textContent = savedTheme === 'light' ? '🌙' : '☀️';
        }

        // البحث
        function setupSearch() {
            const searchInput = document.getElementById('memberSearch');
            
            if (!searchInput) return;
            
            searchInput.addEventListener('input', function() {
                const query = this.value.toLowerCase().trim();
                filterMembers(query);
            });
        }

        function filterMembers(query) {
            const memberCards = document.querySelectorAll('.member-card');
            memberCards.forEach(card => {
                const name = card.querySelector('.member-name');
                const number = card.querySelector('.member-number');
                
                if (name && number) {
                    const nameText = name.textContent.toLowerCase();
                    const numberText = number.textContent;
                    
                    if (query === '' || nameText.includes(query) || numberText.includes(query)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                }
            });
        }

        // Display members
        function displayMembers() {
            const membersList = document.getElementById('membersList');
            if (!membersList) return;
            
            if (members.length === 0) {
                membersList.innerHTML = '<div class="loading">لا يوجد أعضاء مسجلين بعد</div>';
                return;
            }

            membersList.innerHTML = members.map(member => `
                <div class="member-card" onclick="selectMember(${member.id})">
                    <div class="member-number">${member.id}</div>
                    <div class="member-name">${member.name}</div>
                    <div class="member-talanton">💰 ${member.talanton} Talanton</div>
                </div>
            `).join('');
        }

        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            const presentToday = attendance.filter(a => a.date === today).length;
            const totalTalanton = members.reduce((sum, member) => sum + (member.talanton || 0), 0);
            
            const totalMembersEl = document.getElementById('totalMembers');
            const presentTodayEl = document.getElementById('presentToday');
            const totalTalantonEl = document.getElementById('totalTalanton');
            
            if (totalMembersEl) totalMembersEl.textContent = members.length;
            if (presentTodayEl) presentTodayEl.textContent = presentToday;
            if (totalTalantonEl) totalTalantonEl.textContent = totalTalanton;
        }

        // Select member for attendance
        function selectMember(memberId) {
            currentMember = members.find(m => m.id === memberId);
            if (currentMember) {
                const attendanceTitle = document.getElementById('attendanceTitle');
                if (attendanceTitle) {
                    attendanceTitle.textContent = `تسجيل حضور: ${currentMember.name}`;
                }
                showModal('attendanceModal');
            }
        }

        // Mark attendance
        function markAttendance() {
            if (!currentMember) {
                showMessage('خطأ: لم يتم اختيار عضو', 'error');
                return;
            }

            const password = document.getElementById('memberPassword').value;
            
            if (password && password !== currentMember.password) {
                showMessage('كلمة المرور غير صحيحة!', 'error');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const existingAttendance = attendance.find(a => 
                a.memberId === currentMember.id && a.date === today
            );

            if (existingAttendance) {
                showMessage('تم تسجيل حضورك اليوم مسبقاً!', 'warning');
                return;
            }

            // Add attendance record
            const newAttendance = {
                id: Date.now(),
                memberId: currentMember.id,
                memberName: currentMember.name,
                date: today,
                timestamp: new Date().toISOString()
            };
            
            attendance.push(newAttendance);
            saveDataToFirebase('attendance', attendance);

            // Add Talanton reward for attendance
            const attendanceReward = 10;
            currentMember.talanton = (currentMember.talanton || 0) + attendanceReward;
            
            const memberIndex = members.findIndex(m => m.id === currentMember.id);
            if (memberIndex !== -1) {
                members[memberIndex] = currentMember;
                saveDataToFirebase('members', members);
            }

            // Add to Talanton history
            const newTalantonRecord = {
                id: Date.now(),
                memberId: currentMember.id,
                memberName: currentMember.name,
                amount: attendanceReward,
                type: 'add',
                reason: 'حضور يومي',
                date: today,
                timestamp: new Date().toISOString()
            };
            
            talantonHistory.push(newTalantonRecord);
            saveDataToFirebase('talantonHistory', talantonHistory);

            showMessage(`تم تسجيل حضورك بنجاح! حصلت على ${attendanceReward} نقاط Talanton`, 'success');
            closeModal('attendanceModal');
            updateUI();
            
            // Reset form
            document.getElementById('memberPassword').value = '';
        }

        // Admin Functions
        function showAdminLogin() {
            showModal('adminLoginModal');
        }

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                isAdmin = true;
                const mainContent = document.getElementById('mainContent');
                const adminPanel = document.getElementById('adminPanel');
                
                if (mainContent) mainContent.style.display = 'none';
                if (adminPanel) adminPanel.style.display = 'block';
                
                closeModal('adminLoginModal');
                loadAdminData();
                showMessage('مرحباً بك في لوحة تحكم الأدمن!', 'success');
            } else {
                showMessage('كلمة مرور خاطئة!', 'error');
            }
            document.getElementById('adminPassword').value = '';
        }

        function logoutAdmin() {
            isAdmin = false;
            currentMember = null;
            const mainContent = document.getElementById('mainContent');
            const adminPanel = document.getElementById('adminPanel');
            
            if (mainContent) mainContent.style.display = 'block';
            if (adminPanel) adminPanel.style.display = 'none';
            
            showMessage('تم تسجيل الخروج بنجاح', 'success');
            updateUI();
        }

        function loadAdminData() {
            loadMembersTable();
            updateTalantonMemberSelect();
            loadTalantonHistory();
        }

        function loadMembersTable() {
            const table = document.getElementById('membersTable');
            if (!table) return;
            
            table.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>الرقم</th>
                            <th>الاسم</th>
                            <th>Talanton</th>
                            <th>الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${members.map(member => `
                            <tr>
                                <td>${member.id}</td>
                                <td>${member.name}</td>
                                <td>${member.talanton || 0}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-warning" onclick="editMember(${member.id})">تعديل</button>
                                        <button class="btn btn-danger" onclick="deleteMember(${member.id})">حذف</button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function loadTalantonHistory() {
            const container = document.getElementById('talantonHistory');
            if (!container) return;
            
            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>العضو</th>
                            <th>المبلغ</th>
                            <th>النوع</th>
                            <th>السبب</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${talantonHistory.slice(-20).reverse().map(record => `
                            <tr>
                                <td>${new Date(record.date).toLocaleDateString('ar')}</td>
                                <td>${record.memberName}</td>
                                <td style="color: ${record.type === 'add' ? 'var(--success-color)' : 'var(--danger-color)'};">
                                    ${record.type === 'add' ? '+' : '-'}${record.amount}
                                </td>
                                <td>${record.type === 'add' ? 'إضافة' : 'خصم'}</td>
                                <td>${record.reason}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateTalantonMemberSelect() {
            const select = document.getElementById('talantonMember');
            if (!select) return;
            
            select.innerHTML = '<option value="">اختر العضو</option>' + 
                members.map(member => `<option value="${member.id}">${member.name}</option>`).join('');
        }

        function showAddMemberModal() {
            showModal('addMemberModal');
        }

        function addMember() {
            const name = document.getElementById('memberName').value.trim();
            const password = document.getElementById('memberPass').value.trim();
            const initialTalanton = parseInt(document.getElementById('initialTalanton').value) || 0;

            if (!name || !password) {
                showMessage('يرجى ملء الحقول المطلوبة', 'error');
                return;
            }

            const newId = members.length > 0 ? Math.max(...members.map(m => m.id)) + 1 : 1;
            const newMember = {
                id: newId,
                name: name,
                password: password,
                talanton: initialTalanton,
                joinDate: new Date().toISOString().split('T')[0]
            };

            members.push(newMember);
            saveDataToFirebase('members', members);

            showMessage('تم إضافة العضو بنجاح!', 'success');
            closeModal('addMemberModal');
            loadMembersTable();
            updateUI();
            
            // Reset form
            document.getElementById('memberName').value = '';
            document.getElementById('memberPass').value = '';
            document.getElementById('initialTalanton').value = '0';
        }

        function showTalantonModal() {
            updateTalantonMemberSelect();
            showModal('talantonModal');
        }

        function manageTalanton() {
            const memberId = parseInt(document.getElementById('talantonMember').value);
            const action = document.getElementById('talantonAction').value;
            const amount = parseInt(document.getElementById('talantonAmount').value);
            const reason = document.getElementById('talantonReason').value.trim();

            if (!memberId || !amount || !reason) {
                showMessage('يرجى ملء جميع الحقول', 'error');
                return;
            }

            const member = members.find(m => m.id === memberId);
            if (!member) {
                showMessage('العضو غير موجود', 'error');
                return;
            }

            if (action === 'add') {
                member.talanton = (member.talanton || 0) + amount;
            } else {
                if ((member.talanton || 0) < amount) {
                    showMessage('رصيد العضو غير كافي', 'error');
                    return;
                }
                member.talanton = (member.talanton || 0) - amount;
            }

            // Add to history
            const newTalantonRecord = {
                id: Date.now(),
                memberId: member.id,
                memberName: member.name,
                amount: amount,
                type: action,
                reason: reason,
                date: new Date().toISOString().split('T')[0],
                timestamp: new Date().toISOString()
            };
            
            talantonHistory.push(newTalantonRecord);
            saveDataToFirebase('talantonHistory', talantonHistory);

            // Update member
            const memberIndex = members.findIndex(m => m.id === memberId);
            if (memberIndex !== -1) {
                members[memberIndex] = member;
                saveDataToFirebase('members', members);
            }

            showMessage(`تم ${action === 'add' ? 'إضافة' : 'خصم'} ${amount} نقطة ${action === 'add' ? 'إلى' : 'من'} ${member.name}`, 'success');
            closeModal('talantonModal');
            loadTalantonHistory();
            updateUI();
            
            // Reset form
            document.getElementById('talantonMember').value = '';
            document.getElementById('talantonAmount').value = '';
            document.getElementById('talantonReason').value = '';
        }

        function editMember(id) {
            const member = members.find(m => m.id === id);
            if (!member) return;
            
            showAddMemberModal();
            
            // تعبئة النموذج ببيانات العضو
            document.getElementById('memberName').value = member.name;
            document.getElementById('memberPass').value = member.password;
            document.getElementById('initialTalanton').value = member.talanton || 0;
            
            // تغيير نص الزر إلى "تحديث"
            const submitBtn = document.querySelector('#addMemberModal button[type="submit"]');
            submitBtn.textContent = 'تحديث العضو';
            
            // تغيير وظيفة النموذج لتحديث العضو بدلاً من إضافة جديد
            const form = document.querySelector('#addMemberModal form');
            form.onsubmit = function(e) {
                e.preventDefault();
                updateMember(id);
            };
        }

        function updateMember(id) {
            const name = document.getElementById('memberName').value.trim();
            const password = document.getElementById('memberPass').value.trim();
            const talanton = parseInt(document.getElementById('initialTalanton').value) || 0;

            if (!name || !password) {
                showMessage('يرجى ملء الحقول المطلوبة', 'error');
                return;
            }

            const memberIndex = members.findIndex(m => m.id === id);
            if (memberIndex !== -1) {
                members[memberIndex] = {
                    ...members[memberIndex],
                    name: name,
                    password: password,
                    talanton: talanton
                };
                
                saveDataToFirebase('members', members);
                showMessage('تم تحديث العضو بنجاح!', 'success');
                closeModal('addMemberModal');
                loadMembersTable();
                updateUI();
                
                // إعادة تعيين النموذج
                const form = document.querySelector('#addMemberModal form');
                form.onsubmit = function(e) {
                    e.preventDefault();
                    addMember();
                };
                
                const submitBtn = document.querySelector('#addMemberModal button[type="submit"]');
                submitBtn.textContent = 'إضافة العضو';
            }
        }

        function deleteMember(id) {
            if (!confirm('هل أنت متأكد من حذف هذا العضو؟ سيتم حذف جميع بياناته أيضًا.')) {
                return;
            }
            
            members = members.filter(m => m.id !== id);
            attendance = attendance.filter(a => a.memberId !== id);
            talantonHistory = talantonHistory.filter(t => t.memberId !== id);
            
            saveDataToFirebase('members', members);
            saveDataToFirebase('attendance', attendance);
            saveDataToFirebase('talantonHistory', talantonHistory);
            
            showMessage('تم حذف العضو', 'success');
            loadMembersTable();
            updateUI();
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            const targetTab = document.getElementById(tabName + 'Tab');
            if (targetTab) targetTab.classList.add('active');
            
            // Find and activate the clicked button
            event.target.classList.add('active');
        }

        function showModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'block';
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function updateUI() {
            displayMembers();
            updateStats();
        }

        function showMessage(message, type = 'info') {
            // إنشاء عنصر الرسالة
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.right = '20px';
            messageDiv.style.zIndex = '10000';
            messageDiv.style.minWidth = '300px';
            
            document.body.appendChild(messageDiv);
            
            // إزالة الرسالة بعد 3 ثواني
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        // تهيئة البيانات الأولية إذا كانت فارغة
        function initializeDemoData() {
            if (members.length === 0) {
                const demoMembers = [
                    { id: 1, name: 'أحمد محمد', password: '1234', talanton: 250, joinDate: '2024-01-15' },
                    { id: 2, name: 'فاطمة علي', password: '1234', talanton: 320, joinDate: '2024-01-20' },
                    { id: 3, name: 'محمد حسن', password: '1234', talanton: 180, joinDate: '2024-02-01' }
                ];
                
                demoMembers.forEach(member => {
                    members.push(member);
                });
                
                saveDataToFirebase('members', members);
            }
        }

        // استدعاء تهيئة البيانات إذا كانت جميع الجداول فارغة
        if (members.length === 0) {
            initializeDemoData();
        }
    </script>
</body>
