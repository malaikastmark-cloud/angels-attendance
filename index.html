<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angels Attendance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reset */
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            color: #333;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.3);
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
        }

        main {
            width: 90%;
            max-width: 1200px;
            margin-top: 30px;
        }

        .attendance-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .attendance-form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .attendance-form select, .attendance-form button {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
        }

        .attendance-form select {
            width: 100%;
        }

        .attendance-form button {
            background: #6a11cb;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .attendance-form button:hover {
            background: #2575fc;
        }

        .members-grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .member-card {
            background: rgba(255,255,255,0.3);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
            backdrop-filter: blur(10px);
        }

        .member-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.5);
        }

        .member-card img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #fff;
        }

        .member-name {
            font-weight: bold;
            color: #fff;
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            text-align: center;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

<header>Angels Attendance</header>

<main>
    <div class="attendance-form">
        <label for="memberSelect">Select Member:</label>
        <select id="memberSelect">
            <option value="" disabled selected>Select your name</option>
        </select>

        <label for="weekSelect">Select Week:</label>
        <select id="weekSelect">
            <option value="" disabled selected>Select week</option>
        </select>

        <button id="submitAttendance">Confirm Attendance</button>
    </div>

    <div class="members-grid" id="membersGrid">
        <!-- Member cards go here -->
    </div>
</main>

<footer>Â© 2025 Angels Attendance</footer>

<script>
    // Sample data (replace with Firebase later)
    const members = [
        {id:1, name:'Alice', image:'https://ui-avatars.com/api/?name=Alice&background=ff6b6b&color=fff'},
        {id:2, name:'Bob', image:'https://ui-avatars.com/api/?name=Bob&background=1dd1a1&color=fff'},
        {id:3, name:'Charlie', image:'https://ui-avatars.com/api/?name=Charlie&background=ff9f43&color=fff'},
        {id:4, name:'David', image:'https://ui-avatars.com/api/?name=David&background=5f27cd&color=fff'}
    ];

    const weeks = [
        {id:1, name:'Week 1'},
        {id:2, name:'Week 2'},
        {id:3, name:'Week 3'}
    ];

    const memberSelect = document.getElementById('memberSelect');
    const weekSelect = document.getElementById('weekSelect');
    const membersGrid = document.getElementById('membersGrid');

    // Populate dropdowns
    members.forEach(m => {
        const opt = document.createElement('option');
        opt.value = m.id;
        opt.textContent = m.name;
        memberSelect.appendChild(opt);
    });

    weeks.forEach(w => {
        const opt = document.createElement('option');
        opt.value = w.id;
        opt.textContent = w.name;
        weekSelect.appendChild(opt);
    });

    // Populate member cards
    members.forEach(m => {
        const card = document.createElement('div');
        card.className = 'member-card';
        card.innerHTML = `
            <img src="${m.image}" alt="${m.name}">
            <div class="member-name">${m.name}</div>
        `;
        membersGrid.appendChild(card);
    });

    // Attendance submission
    document.getElementById('submitAttendance').addEventListener('click', () => {
        const memberId = memberSelect.value;
        const weekId = weekSelect.value;
        if(!memberId || !weekId){
            alert('Please select member and week!');
            return;
        }
        alert(`Attendance confirmed for member ID ${memberId}, week ID ${weekId}`);
    });
</script>

</body>
</html>
