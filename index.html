<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حضور خدام ملايكة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- إضافة Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        /* أنماط CSS تبقى كما هي بدون تغيير */
        /* ... (كل أنماط CSS السابقة) ... */
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 نظام حضور خدام ملايكة</h1>
            <p>الحضور يساوي نقطة تلقائياً</p>
        </header>

        <div class="notification" id="notification"></div>

        <div class="tab-content active" id="userAttendance">
            <h2>تسجيل الحضور</h2>
            <div class="controls">
                <label>اختر اسمك: </label>
                <select id="selectMember">
                    <option value="">-- اختر اسمك --</option>
                    <!-- سيتم تعبئة الخيارات من Firebase -->
                </select>
                <label>اختر الأسبوع: </label>
                <select id="weekSelect">
                    <!-- سيتم تعبئة الخيارات من Firebase -->
                </select>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="markPresent">تسجيل الحضور</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>الصورة</th>
                        <th>اسم العضو</th>
                        <th>الأسبوع</th>
                        <th>الحضور</th>
                        <th>النقاط</th>
                        <th class="admin-only">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <!-- سيتم تعبئة البيانات من Firebase -->
                </tbody>
            </table>
            <div class="controls">
                <span>الحضور هذا الأسبوع: <span id="attendanceCount">0</span>/<span id="totalMembers">0</span></span>
                <span>النقاط: <span id="totalPoints">0</span></span>
            </div>
        </div>

        <div class="controls" style="margin-top:20px;">
            <button class="btn btn-success" id="adminLoginBtn">تسجيل دخول الأدمن</button>
            <button class="btn btn-danger admin-only" id="adminLogoutBtn" style="display:none;">تسجيل خروج الأدمن</button>
        </div>

        <div class="modal" id="adminLoginModal">
            <div class="modal-content">
                <h2>تسجيل دخول الأدمن</h2>
                <input type="password" id="adminPassword" placeholder="كلمة السر">
                <div class="controls">
                    <button class="btn btn-danger" id="cancelAdminLogin">إلغاء</button>
                    <button class="btn btn-success" id="confirmAdminLogin">دخول</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="adminTabs" style="display:none;">
            <!-- محتوى واجهة الأدمن يبقى كما هو -->
            <!-- ... (كل محتوى واجهة الأدمن) ... -->
        </div>
    </div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBCQIqdCsxSvhfYOs00AetoVWpFhj4XNAQ",
          authDomain: "angels-attendance.firebaseapp.com",
          databaseURL: "https://angels-attendance-default-rtdb.firebaseio.com",
          projectId: "angels-attendance",
          storageBucket: "angels-attendance.firebasestorage.app",
          messagingSenderId: "157249026489",
          appId: "1:157249026489:web:db2b420203bd81d9a19e68",
          measurementId: "G-2YDPSFPQYT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        // الحصول على مرجع لقاعدة البيانات
        const database = firebase.database();

        // بيانات التطبيق
        let members = [];
        let weeks = [];
        let attendanceRecords = [];
        let competitions = [];
        let events = [];
        let tasks = [];
        
        // كلمة السر
        const adminPass = 'admin123';
        let isAdmin = false;
        
        // دالة لتحميل الأعضاء من Firebase
        function loadMembersFromFirebase() {
          const membersRef = database.ref('members');

          membersRef.on('value', (snapshot) => {
            const data = snapshot.val();
            members = [];

            if (data) {
              Object.keys(data).forEach((key) => {
                members.push({
                  id: key,
                  name: data[key].name,
                  points: data[key].points || 0,
                  pointsBreakdown: data[key].pointsBreakdown || { حضور: 0, مسابقات: 0, مهام: 0, مناسبات: 0, إضافية: 0 }
                });
              });
            }

            updateMembersTable();
            updateSelectMember();
            updateReports();
          });
        }

        // دالة لتحميل الأسابيع من Firebase
        function loadWeeksFromFirebase() {
          const weeksRef = database.ref('weeks');

          weeksRef.on('value', (snapshot) => {
            const data = snapshot.val();
            weeks = [];

            if (data) {
              Object.keys(data).forEach((key) => {
                weeks.push({
                  id: key,
                  name: data[key].name
                });
              });
            }

            updateWeekSelects();
            updateWeeksTable();
            updateReports();
          });
        }

        // دالة لتحميل الحضور من Firebase
        function loadAttendanceFromFirebase() {
          const attendanceRef = database.ref('attendance');

          attendanceRef.on('value', (snapshot) => {
            const data = snapshot.val();
            attendanceRecords = [];

            if (data) {
              Object.keys(data).forEach((key) => {
                attendanceRecords.push({
                  id: key,
                  memberId: data[key].memberId,
                  weekId: data[key].weekId,
                  date: data[key].date
                });
              });
            }

            updateAttendanceTable();
            updateReports();
          });
        }

        // دالة لتحميل المسابقات من Firebase
        function loadCompetitionsFromFirebase() {
          const competitionsRef = database.ref('competitions');

          competitionsRef.on('value', (snapshot) => {
            const data = snapshot.val();
            competitions = [];

            if (data) {
              Object.keys(data).forEach((key) => {
                competitions.push({
                  id: key,
                  name: data[key].name,
                  winnerId: data[key].winnerId,
                  points: data[key].points || 0,
                  date: data[key].date
                });
              });
            }

            updateCompetitionsTable();
            updateReports();
          });
        }

        // تهيئة التطبيق
        function initializeApp() {
            setupEventListeners();
            loadMembersFromFirebase();
            loadWeeksFromFirebase();
            loadAttendanceFromFirebase();
            loadCompetitionsFromFirebase();
            updateReports();
        }
        
        // إعداد مستمعي الأحداث
        function setupEventListeners() {
            // تسجيل دخول الأدمن - التعديل الأول: إصلاح المستمع
            document.getElementById('adminLoginBtn').addEventListener('click', showAdminLogin);
            document.getElementById('adminLogoutBtn').addEventListener('click', adminLogout);
            document.getElementById('cancelAdminLogin').addEventListener('click', hideAdminLogin);
            document.getElementById('confirmAdminLogin').addEventListener('click', confirmAdminLogin);
            
            // العودة إلى واجهة المستخدم
            document.getElementById('backToUserView').addEventListener('click', backToUserView);
            
            // إدارة الأعضاء
            document.getElementById('addMemberBtn').addEventListener('click', addMember);
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('editMember')) {
                    const id = e.target.dataset.id;
                    editMember(id);
                }
                if (e.target.classList.contains('deleteMember')) {
                    const id = e.target.dataset.id;
                    deleteMember(id);
                }
                if (e.target.classList.contains('editPoints')) {
                    const id = e.target.dataset.id;
                    editPoints(id);
                }
                if (e.target.classList.contains('deletePoints')) {
                    const id = e.target.dataset.id;
                    deletePoints(id);
                }
            });
            
            // إدارة الأسابيع
            document.getElementById('addWeekBtn').addEventListener('click', addWeek);
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('editWeek')) {
                    const id = e.target.dataset.id;
                    editWeek(id);
                }
                if (e.target.classList.contains('deleteWeek')) {
                    const id = e.target.dataset.id;
                    deleteWeek(id);
                }
            });
            
            // إدارة الحضور
            document.getElementById('markPresent').addEventListener('click', markAttendance);
            document.getElementById('deleteAttendanceBtn').addEventListener('click', deleteAllWeekAttendance);
            document.getElementById('addExtraPointsBtn').addEventListener('click', addExtraPoints);
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('deleteAttendance')) {
                    const id = e.target.dataset.id;
                    const memberId = e.target.dataset.member;
                    deleteAttendanceRecord(id, memberId);
                }
            });
            
            // إدارة المسابقات
            document.getElementById('addCompetitionBtn').addEventListener('click', addCompetition);
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('deleteCompetition')) {
                    const id = e.target.dataset.id;
                    const memberId = e.target.dataset.member;
                    const points = e.target.dataset.points;
                    deleteCompetition(id, memberId, points);
                }
            });
            
            // إدارة المناسبات
            document.getElementById('addEventBtn').addEventListener('click', addEvent);
            
            // إدارة المهمات
            document.getElementById('addTaskBtn').addEventListener('click', addTask);
            
            // إدارة التبويبات
            setupTabListeners();
            
            // تحديث جدول الحضور عند تغيير الأسبوع
            document.getElementById('weekSelect').addEventListener('change', updateAttendanceTable);
        }
        
        // تسجيل خروج الأدمن
        function adminLogout() {
            isAdmin = false;
            document.body.classList.remove('admin-mode');
            document.getElementById('adminLogoutBtn').style.display = 'none';
            document.getElementById('adminLoginBtn').style.display = 'block';
            document.getElementById('adminTabs').style.display = 'none';
            document.getElementById('userAttendance').style.display = 'block';
            showNotification('تم تسجيل خروج الأدمن');
            updateAttendanceTable();
        }
        
        // إعداد مستمعي أحداث التبويبات
        function setupTabListeners() {
            const tabs = document.querySelectorAll('.tabs .tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // إزالة النشاط من جميع التبويبات
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // إضافة النشاط للتبويب المحدد
                    this.classList.add('active');
                    
                    // إخفاء جميع محتويات التبويبات
                    const tabContents = document.querySelectorAll('#adminTabs .tab-content');
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // إظهار محتوى التبويب المحدد
                    const tabId = this.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');
                    
                    // إذا كان تبويب المسابقات، قم بتحديث قائمة الفائزين
                    if (tabId === 'competitions') {
                        updateCompetitionWinnerSelect();
                    }
                });
            });
        }
        
        // تسجيل دخول الأدمن
        function showAdminLogin() {
            document.getElementById('adminLoginModal').style.display = 'flex';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPassword').classList.remove('login-failed');
        }
        
        function hideAdminLogin() {
            document.getElementById('adminLoginModal').style.display = 'none';
        }
        
        function confirmAdminLogin() {
            const pwd = document.getElementById('adminPassword').value;
            if (pwd === adminPass) {
                isAdmin = true;
                document.getElementById('adminLoginModal').style.display = 'none';
                document.getElementById('adminTabs').style.display = 'block';
                document.getElementById('userAttendance').style.display = 'none';
                document.getElementById('adminLoginBtn').style.display = 'none';
                document.getElementById('adminLogoutBtn').style.display = 'block';
                document.body.classList.add('admin-mode');
                showNotification('تم تسجيل دخول الأدمن بنجاح');
            } else {
                const passwordInput = document.getElementById('adminPassword');
                passwordInput.classList.add('login-failed');
                setTimeout(() => {
                    passwordInput.classList.remove('login-failed');
                }, 500);
                
                showNotification('كلمة السر خاطئة!', false);
            }
        }
        
        // العودة إلى واجهة المستخدم
        function backToUserView() {
            document.getElementById('adminTabs').style.display = 'none';
            document.getElementById('userAttendance').style.display = 'block';
        }
        
        // إضافة عضو جديد
        function addMember() {
            const nameInput = document.getElementById('newMemberName');
            const emojiSelect = document.getElementById('newMemberEmoji');

            const name = nameInput.value;
            const emoji = emojiSelect.value;
            
            if (!name) {
                showNotification('يرجى إدخال اسم العضو', false);
                return;
            }
            
            const membersRef = database.ref('members');
            const newMemberRef = membersRef.push();
            
            newMemberRef.set({
                name: `${emoji} ${name}`,
                points: 0,
                pointsBreakdown: {
                    حضور: 0,
                    مسابقات: 0,
                    مهام: 0,
                    مناسبات: 0,
                    إضافية: 0
                }
            }).then(() => {
                showNotification('تم إضافة العضو بنجاح');
                nameInput.value = '';
            }).catch((error) => {
                console.error("Error adding member:", error);
                showNotification('فشل في إضافة العضو: ' + error.message, false);
            });
        }
        
        // تعديل عضو
        function editMember(id) {
            const memberRef = database.ref('members/' + id);
            
            memberRef.once('value').then((snapshot) => {
                const member = snapshot.val();
                if (!member) return;
                
                const emoji = member.name.charAt(0);
                const currentName = member.name.substring(2);
                
                const newName = prompt('عدل اسم العضو:', currentName);
                
                if (newName) {
                    memberRef.update({
                        name: `${emoji} ${newName}`
                    }).then(() => {
                        showNotification('تم تعديل بيانات العضو');
                    }).catch((error) => {
                        console.error("Error updating member:", error);
                        showNotification('فشل في تعديل العضو: ' + error.message, false);
                    });
                }
            });
        }
        
        // تعديل نقاط العضو
        function editPoints(id) {
            const memberRef = database.ref('members/' + id);
            
            memberRef.once('value').then((snapshot) => {
                const member = snapshot.val();
                if (!member) return;
                
                const newPoints = prompt('عدل نقاط العضو:', member.points || 0);
                
                if (newPoints !== null && !isNaN(newPoints)) {
                    memberRef.update({
                        points: parseInt(newPoints)
                    }).then(() => {
                        showNotification('تم تعديل نقاط العضو');
                    }).catch((error) => {
                        console.error("Error updating points:", error);
                        showNotification('فشل في تعديل النقاط: ' + error.message, false);
                    });
                }
            });
        }
        
        // حذف نقاط العضو
        function deletePoints(id) {
            if (confirm('هل تريد حذف جميع نقاط العضو؟')) {
                const memberRef = database.ref('members/' + id);
                
                memberRef.update({
                    points: 0,
                    pointsBreakdown: {
                        حضور: 0,
                        مسابقات: 0,
                        مهام: 0,
                        مناسبات: 0,
                        إضافية: 0
                    }
                }).then(() => {
                   showNotification('تم حذف جميع نقاط العضو');
                }).catch((error) => {
                    console.error("Error deleting points:", error);
                    showNotification('فشل في حذف النقاط: ' + error.message, false);
                });
            }
        }
        
        // حذف عضو
        function deleteMember(id) {
            if (confirm('هل تريد حذف العضو؟')) {
                const memberRef = database.ref('members/' + id);
                
                memberRef.remove().then(() => {
                    showNotification('تم حذف العضو');
                }).catch((error) => {
                    console.error("Error deleting member:", error);
                    showNotification('فشل في حذف العضو: ' + error.message, false);
                });
            }
        }
        
        // تحديث جدول الأعضاء
        function updateMembersTable() {
            const membersTbody = document.querySelector('#membersTable tbody');
            membersTbody.innerHTML = '';
            
            members.forEach((member, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${member.name}</td>
                    <td>${member.points}</td>
                    <td>
                        <button class='btn btn-warning small-btn editPoints' data-id='${member.id}'>تعديل النقاط</button>
                        <button class='btn btn-danger small-btn deletePoints' data-id='${member.id}'>حذف النقاط</button>
                    </td>
                    <td><button class='btn btn-primary small-btn editMember' data-id='${member.id}'>تعديل</button></td>
                    <td><button class='btn btn-danger small-btn deleteMember' data-id='${member.id}'>حذف</button></td>
                `;
                membersTbody.appendChild(tr);
            });
        }
        
        // تحديث قائمة الأعضاء المنسدلة
        function updateSelectMember() {
            const selectMember = document.getElementById('selectMember');
            const extraPointMember = document.getElementById('extraPointMember');
            const newTaskAssignee = document.getElementById('newTaskAssignee');
            
            selectMember.innerHTML = '<option value="">-- اختر اسمك --</option>';
            extraPointMember.innerHTML = '<option value="">-- اختر العضو --</option>';
            newTaskAssignee.innerHTML = '<option value="">-- اختر المسؤول --</option>';
            
            members.forEach(member => {
                // selectMember
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                selectMember.appendChild(option);
                
                // extraPointMember
                const extraOption = document.createElement('option');
                extraOption.value = member.id;
                extraOption.textContent = member.name;
                extraPointMember.appendChild(extraOption);
                
                // newTaskAssignee
                const taskOption = document.createElement('option');
                taskOption.value = member.id;
                taskOption.textContent = member.name;
                newTaskAssignee.appendChild(taskOption);
            });
        }
        
        // تحديث قائمة الفائزين في المسابقات
        function updateCompetitionWinnerSelect() {
            const competitionWinner = document.getElementById('competitionWinner');
            
            competitionWinner.innerHTML = '<option value="">-- اختر الفائز --</option>';
            
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                competitionWinner.appendChild(option);
            });
        }
        
        // إضافة أسبوع جديد
        function addWeek() {
            const nameInput = document.getElementById('newWeekName');
            const name = nameInput.value;
            
            if (!name) {
                showNotification('يرجى إدخال اسم الأسبوع', false);
                return;

            newWeekRef.set({

                showNotification('تم إضافة الأسبوع بنجاح');
                nameInput.value = '';
            }).catch((error) => {
                console.error("Error adding week:", error);
                showNotification('فشل في إضافة الأسبوع: ' + error.message, false);
            });

        // تعديل أسبوع
        function editWeek(id) {
            const weekRef = database.ref('weeks/' + id);
            
            weekRef.once('value').then((snapshot) => {
                const week = snapshot.val();
                if (!week) return;
                
                const newName = prompt('عدل اسم الأسبوع:', week.name);
                
                if (newName) {
                    weekRef.update({
                        name: newName
                    }).then(() => {
                        showNotification('تم تعديل بيانات الأسبوع');
                    }).catch((error) => {
                        console.error("Error updating week:", error);
                        showNotification('فشل في تعديل الأسبوع: ' + error.message, false);
                    });
                }
            });
        }
        
        // حذف أسبوع
        function deleteWeek(id) {
            if (confirm('هل تريد حذف الأسبوع؟')) {
                const weekRef = database.ref('weeks/' + id);
                
                weekRef.remove().then(() => {
                    showNotification('تم حذف الأسبوع');
                }).catch((error) => {
                    console.error("Error deleting week:", error);
                    showNotification('فشل في حذف الأسبوع: ' + error.message, false);
                });
            }
        }
        
        // تحديث جدول الأسابيع
        function updateWeeksTable() {
            const weeksTbody = document.querySelector('#weeksTable tbody');
            weeksTbody.innerHTML = '';
            
            weeks.forEach((week, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${week.name}</td>
                    <td><button class='btn btn-primary small-btn editWeek' data-id='${week.id}'>تعديل</button></td>
                    <td><button class='btn btn-danger small-btn deleteWeek' data-id='${week.id}'>حذف</button></td>
                `;
                weeksTbody.appendChild(tr);
            });
        }
        
        // تحديث قوائم الأسابيع المنسدلة
        function updateWeekSelects() {
            const weekSelect = document.getElementById('weekSelect');
            const deleteWeekSelect = document.getElementById('deleteWeekSelect');
            
            weekSelect.innerHTML = '';
            deleteWeekSelect.innerHTML = '';
            
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.id;
                option.textContent = week.name;
                weekSelect.appendChild(option);
                
                const deleteOption = document.createElement('option');
                deleteOption.value = week.id;
                deleteOption.textContent = week.name;
                deleteWeekSelect.appendChild(deleteOption);
            });
        }
        
        // تسجيل الحضور وإضافة النقاط تلقائياً
        function markAttendance() {
            const memberId = document.getElementById('selectMember').value;
            const weekId = document.getElementById('weekSelect').value;
            
            if (!memberId) {
                showNotification('يرجى اختيار العضو أولاً', false);
                return;
            }
            
            if (!weekId) {
                showNotification('يرجى اختيار الأسبوع أولاً', false);
                return;
            }
            
            // التحقق من عدم تسجيل الحضور مسبقاً
            const existingRecord = attendanceRecords.find(ar => 
                ar.memberId === memberId && ar.weekId === weekId
            );
            
            if (existingRecord) {
                showNotification('لقد تم تسجيل حضور هذا العضو already في هذا الأسبوع', false);
                return;
            }
            
            // إضافة سجل الحضور
            const attendanceRef = database.ref('attendance');
            const newAttendanceRef = attendanceRef.push();
            
            newAttendanceRef.set({
                memberId: memberId,
                weekId: weekId,
                date: new Date().toISOString()
            }).then(() => {
                // زيادة نقاط العضو تلقائياً
                const memberRef = database.ref('members/' + memberId);
                memberRef.once('value').then((snapshot) => {
                    const member = snapshot.val();
                    if (member) {
                        const newPoints = (member.points || 0) + 1;
                        const newPointsBreakdown = member.pointsBreakdown || { حضور: 0, مسابقات: 0, مهام: 0, مناسبات: 0, إضافية: 0 };
                        newPointsBreakdown.حضور = (newPointsBreakdown.حضور || 0) + 1;
                        
                        memberRef.update({
                            points: newPoints,
                            pointsBreakdown: newPointsBreakdown
                        }).then(() => {
                            showNotification('تم تسجيل الحضور وإضافة النقطة تلقائياً!', true, true);
                        }).catch((error) => {
                            console.error("Error updating points:", error);
                            showNotification('فشل في تحديث النقاط: ' + error.message, false);
                        });
                    }
                });
            }).catch((error) => {
                console.error("Error adding attendance:", error);
                showNotification('فشل في تسجيل الحضور: ' + error.message, false);
            });
        }
        
        // تحديث جدول الحضور - التعديل الثاني: إخفاء زر الحذف عن غير الأدمن
        function updateAttendanceTable() {
            const tbody = document.getElementById('attendanceTableBody');
            tbody.innerHTML = '';
            
            const selectedWeekId = document.getElementById('weekSelect').value;
            
            if (!selectedWeekId && weeks.length > 0) {
                document.getElementById('weekSelect').value = weeks[0].id;
                updateAttendanceTable();
                return;
            }
            
            const currentWeek = weeks.find(w => w.id === selectedWeekId);
            
            if (members.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="7" style="text-align:center;">لا توجد أعضاء مسجلين بعد</td>`;
                tbody.appendChild(tr);
                return;
            }
            
            members.forEach((member, index) => {
                const attendanceRecord = attendanceRecords.find(ar => 
                    ar.memberId === member.id && ar.weekId === selectedWeekId
                );
                
                const isPresent = attendanceRecord ? true : false;
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td><img src="https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=3498db&color=fff" class="member-img" alt="${member.name}"></td>
                    <td>${member.name}</td>
                    <td>${currentWeek ? currentWeek.name : ''}</td>
                    <td class="attendance-value">${isPresent ? '✅ حاضر' : '❌ غائب'}</td>
                    <td class="points">${member.points || 0}</td>
                    <td class="admin-only">
                        ${isPresent ? `<button class='btn btn-danger small-btn deleteAttendance' data-id='${attendanceRecord.id}' data-member='${member.id}'>حذف الحضور</button>` : ''}
                    </td>
                `;
                tbody.appendChild(tr);
            });
            
            updateAttendanceStats();
        }
        
        // حذف سجل حضور فردي
        function deleteAttendanceRecord(recordId, memberId) {
            if (confirm('هل تريد حذف سجل الحضور هذا؟ سيتم خصم نقطة من العضو')) {
                // حذف سجل الحضور
                const attendanceRef = database.ref('attendance/' + recordId);
                attendanceRef.remove().then(() => {
                    // خصم نقطة من العضو
                    const memberRef = database.ref('members/' + memberId);
                    memberRef.once('value').then((snapshot) => {
                        const member = snapshot.val();
                        if (member) {
                            const newPoints = Math.max(0, (member.points || 0) - 1);
                            const newPointsBreakdown = member.pointsBreakdown || { حضور: 0, مسابقات: 0, مهام: 0, مناسبات: 0, إضافية: 0 };
                            newPointsBreakdown.حضور = Math.max(0, (newPointsBreakdown.حضور || 0) - 1);
                            
                            memberRef.update({
                                points: newPoints,
                                pointsBreakdown: newPointsBreakdown
                            }).then(() => {
                                showNotification('تم حذف سجل الحضور وخصم نقطة من العضو');
                            });
                        }
                    });
                }).catch((error) => {
                    console.error("Error deleting attendance record:", error);
                    showNotification('فشل في حذف سجل الحضور: ' + error.message, false);
                });
            }
        }
        
        // تحديث إحصائيات الحضور
        function updateAttendanceStats() {
            const selectedWeekId = document.getElementById('weekSelect').value;
            let count = 0;
            let totalPoints = 0;
            
            if (!selectedWeekId) {
                document.getElementById('attendanceCount').textContent = count;
                document.getElementById('totalPoints').textContent = totalPoints;
                return;
            }
            
            const weekAttendance = attendanceRecords.filter(ar => ar.weekId === selectedWeekId);
            count = weekAttendance.length;
            
            totalPoints = members.reduce((sum, member) => sum + (member.points || 0), 0);
            
            document.getElementById('attendanceCount').textContent = count;
            document.getElementById('totalMembers').textContent = members.length;
            document.getElementById('totalPoints').textContent = totalPoints;
        }
        
        // إضافة نقاط إضافية
        function addExtraPoints() {
            const memberId = document.getElementById('extraPointMember').value;
            const points = parseInt(document.getElementById('extraPointsValue').value);
            const reason = document.getElementById('extraPointsReason').value;
            
            if (!memberId || !points || !reason) {
                showNotification('يرجى ملء جميع الحقول', false);
                return;
            }
            
            const memberRef = database.ref('members/' + memberId);
            memberRef.once('value').then((snapshot) => {
                const member = snapshot.val();
                if (member) {
                    const newPoints = (member.points || 0) + points;
                    const newPointsBreakdown = member.pointsBreakdown || { حضور: 0, مسابقات: 0, مهام: 0, مناسبات: 0, إضافية: 0 };
                    newPointsBreakdown.إضافية = (newPointsBreakdown.إضافية || 0) + points;
                    
                    memberRef.update({
                        points: newPoints,
                        pointsBreakdown: newPointsBreakdown
                    }).then(() => {
                        showNotification(`تم إضافة ${points} نقطة إلى ${member.name} بسبب: ${reason}`);
                        
                        document.getElementById('extraPointsValue').value = '1';
                        document.getElementById('extraPointsReason').value = '';
                    }).catch((error) => {
                        console.error("Error adding points:", error);
                        showNotification('فشل في إضافة النقاط: ' + error.message, false);
                    });
                }
            });
        }
        
        // حذف كل الحضور لأسبوع محدد
        function deleteAllWeekAttendance() {
            const weekId = document.getElementById('deleteWeekSelect').value;
            
            if (!weekId) {
                showNotification('يرجى اختيار أسبوع أولاً', false);
                return;
            }
            
            if (confirm(`هل تريد حذف كل تسجيلات الحضور للأسبوع المحدد؟ هذا الإجراء لا يمكن التراجع عنه!`)) {
                const weekRecords = attendanceRecords.filter(ar => ar.weekId === weekId);
                
                const updates = {};
                weekRecords.forEach(record => {
                    updates[`attendance/${record.id}`] = null;
                    
                    const member = members.find(m => m.id === record.memberId);
                    if (member) {
                        const newPoints = Math.max(0, (member.points || 0) - 1);
                        const newPointsBreakdown = member.pointsBreakdown || { حضور: 0, مسابقات: 0, مهام: 0, مناسبات: 0, إضافية: 0 };
                        newPointsBreakdown.حضور = Math.max(0, (newPointsBreakdown.حضور || 0) - 1);
                        
                        updates[`members/${record.memberId}/points`] = newPoints;
                        updates[`members/${record.memberId}/pointsBreakdown`] = newPointsBreakdown;
                    }
                });
                
                database.ref().update(updates).then(() => {
                    showNotification('تم حذف جميع تسجيلات الحضور لهذا الأسبوع');
                }).catch((error) => {
                    console.error("Error deleting attendance:", error);
                    showNotification('فشل في حذف الحضور: ' + error.message, false);
                });
            }
        }
        
        // إضافة مسابقة جديدة
        function addCompetition() {
            const name = document.getElementById('newCompetitionName').value;
            const winnerId = document.getElementById('competitionWinner').value;
            const points = parseInt(document.getElementById('competitionPoints').value);
            
            if (!name || !winnerId || !points) {
                showNotification('يرجى ملء جميع الحقول', false);
                return;
            }
            
            const winner = members.find(m => m.id === winnerId);
            if (!winner) {
                showNotification('العضو المحدد غير موجود', false);
                return;
            }
            
            const competitionsRef = database.ref('competitions');
            const newCompetitionRef = competitionsRef.push();
            
            newCompetitionRef.set({
                name: name,
                winnerId: winnerId,
                winnerName: winner.name,
                points: points,
                date: new Date().toISOString()
            }).then(() => {
                // زيادة نقاط العضو الفائز تلقائياً
                const memberRef = database.ref('members/' + winnerId);
                memberRef.once('value').then((snapshot) => {
                    const member = snapshot.val();
                    if (member) {
                        const newPoints = (member.points || 0) + points;
                        const newPointsBreakdown = member.pointsBreakdown || { حضور: 0, مسابقات: 0, مهام: 0, مناسبات: 0, إضافية: 0 };
                        newPointsBreakdown.مسابقات = (newPointsBreakdown.مسابقات || 0) + points;
                        
                        memberRef.update({
                            points: newPoints,
                            pointsBreakdown: newPointsBreakdown
                        }).then(() => {
                            showNotification(`تم إضافة المسابقة و${points} نقطة إلى ${winner.name} تلقائياً!`);
                            
                            document.getElementById('newCompetitionName').value = '';
                            document.getElementById('competitionWinner').value = '';
                            document.getElementById('competitionPoints').value = '5';
                        });
                    }
                });
            }).catch((error) => {
                console.error("Error adding competition:", error);
                showNotification('فشل في إضافة المسابقة: ' + error.message, false);
            });
        }
        
        // حذف مسابقة
        function deleteCompetition(id, memberId, points) {
            if (confirm('هل تريد حذف هذه المسابقة؟ سيتم خصم النقاط من العضو')) {
                const competitionRef = database.ref('competitions/' + id);
                
                competitionRef.remove().then(() => {
                    // خصم النقاط من العضو
                    const memberRef = database.ref('members/' + memberId);
                    memberRef.once('value').then((snapshot) => {
                        const member = snapshot.val();
                        if (member) {
                            const newPoints = Math.max(0, (member.points || 0) - points);
                            const newPointsBreakdown = member.pointsBreakdown || { حضور: 0, مسابقات: 0, مهام: 0, مناسبات: 0, إضافية: 0 };
                            newPointsBreakdown.مسابقات = Math.max(0, (newPointsBreakdown.مسابقات || 0) - points);
                            
                            memberRef.update({
                                points: newPoints,
                                pointsBreakdown: newPointsBreakdown
                            }).then(() => {
                                showNotification('تم حذف المسابقة وخصم النقاط من العضو');
                            });
                        }
                    });
                }).catch((error) => {
                    console.error("Error deleting competition:", error);
                    showNotification('فشل في حذف المسابقة: ' + error.message, false);
                });
            }
        }
        
        // تحديث جدول المسابقات
        function updateCompetitionsTable() {
            const competitionsTbody = document.querySelector('#competitionsTable tbody');
            competitionsTbody.innerHTML = '';
            
            if (competitions.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="6" style="text-align:center;">لا توجد مسابقات حتى الآن</td>`;
                competitionsTbody.appendChild(tr);
                return;
            }
            
            competitions.forEach((competition, index) => {
                const winner = members.find(m => m.id === competition.winnerId);
                const date = new Date(competition.date);
                const formattedDate = date.toLocaleDateString('ar-EG');
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${competition.name}</td>
                    <td>${winner ? winner.name : 'غير معروف'}</td>
                    <td>${competition.points}</td>
                    <td>${formattedDate}</td>
                    <td><button class='btn btn-danger small-btn deleteCompetition' data-id='${competition.id}' data-member='${competition.winnerId}' data-points='${competition.points}'>حذف</button></td>
                `;
                competitionsTbody.appendChild(tr);
            });
        }
        
        // إضافة مناسبة
        function addEvent() {
            const name = document.getElementById('newEventName').value;
            const date = document.getElementById('newEventDate').value;
            const description = document.getElementById('newEventDescription').value;
            
            if (!name || !date || !description) {
                showNotification('يرجى ملء جميع الحقول', false);
                return;
            }
            
            const eventsRef = database.ref('events');
            const newEventRef = eventsRef.push();
            
            newEventRef.set({
                name: name,
                date: date,
                description: description
            }).then(() => {
                showNotification('تم إضافة المناسبة بنجاح');
                
                document.getElementById('newEventName').value = '';
                document.getElementById('newEventDate').value = '';
                document.getElementById('newEventDescription').value = '';
            }).catch((error) => {
                console.error("Error adding event:", error);
                showNotification('فشل في إضافة المناسبة: ' + error.message, false);
            });
        }
        
        // إضافة مهمة
        function addTask() {
            const name = document.getElementById('newTaskName').value;
            const assigneeId = document.getElementById('newTaskAssignee').value;
            const deadline = document.getElementById('newTaskDeadline').value;
            
            if (!name || !assigneeId || !deadline) {
                showNotification('يرجى ملء جميع الحقول', false);
                return;
            }
            
            const assignee = members.find(m => m.id === assigneeId);
            if (!assignee) {
                showNotification('العضو المحدد غير موجود', false);
                return;
            }
            
            const tasksRef = database.ref('tasks');
            const newTaskRef = tasksRef.push();
            
            newTaskRef.set({
                name: name,
                assigneeId: assigneeId,
                assigneeName: assignee.name,
                deadline: deadline,
                status: 'قيد التنفيذ'
            }).then(() => {
                showNotification('تم إضافة المهمة بنجاح');
                
                document.getElementById('newTaskName').value = '';
                document.getElementById('newTaskAssignee').value = '';
                document.getElementById('newTaskDeadline').value = '';
            }).catch((error) => {
                console.error("Error adding task:", error);
                showNotification('فشل في إضافة المهمة: ' + error.message, false);
            });
        }
        
        // تحديث التقارير
        function updateReports() {
            document.getElementById('reportAttendance').textContent = attendanceRecords.length;
            document.getElementById('reportPoints').textContent = members.reduce((sum, member) => sum + (member.points || 0), 0);
            document.getElementById('reportMembers').textContent = members.length;
            document.getElementById('reportWeeks').textContent = weeks.length;
            
            updateTopMembers();
            updatePointsBreakdown();
        }
        
        // تحديث قائمة الـ 10 الأوائل
        function updateTopMembers() {
            const memberPoints = members.map(member => {
                return { name: member.name, points: member.points || 0 };
            });
            
            memberPoints.sort((a, b) => b.points - a.points);
            
            const top10 = memberPoints.slice(0, 10);
            
            const topMembersList = document.getElementById('topMembersList');
            topMembersList.innerHTML = '';
            
            if (top10.length === 0) {
                topMembersList.innerHTML = '<p>لا توجد بيانات حتى الآن</p>';
                return;
            }
            
            top10.forEach((member, index) => {
                const item = document.createElement('div');
                item.className = 'top-member-item';
                
                let medal = '';
                if (index === 0) medal = '<span class="medal medal-gold">🥇</span>';
                else if (index === 1) medal = '<span class="medal medal-silver">🥈</span>';
                else if (index === 2) medal = '<span class="medal medal-bronze">🥉</span>';
                
                item.innerHTML = `
                    <div class="top-member-name">${medal} ${member.name}</div>
                    <div class="top-member-points">${member.points} نقطة</div>
                `;
                topMembersList.appendChild(item);
            });
        }
        
        // تحديث تفصيل النقاط حسب المصدر
        function updatePointsBreakdown() {
            const container = document.getElementById('pointsBreakdownContainer');
            container.innerHTML = '';
            
            members.forEach(member => {
                const breakdownDiv = document.createElement('div');
                breakdownDiv.className = 'points-breakdown';
                
                let breakdownHTML = `
                    <h4>${member.name} - إجمالي النقاط: ${member.points || 0}</h4>
                    <ul>
                `;
                
                if (member.pointsBreakdown) {
                    for (const [source, points] of Object.entries(member.pointsBreakdown)) {
                        if (points > 0) {
                            breakdownHTML += `
                                <li>
                                    <span class="points-source">${source}:</span>
                                    <span class="points-value">${points} نقطة</span>
                                </li>
                            `;
                        }
                    }
                }
                
                breakdownHTML += '</ul>';
                breakdownDiv.innerHTML = breakdownHTML;
                container.appendChild(breakdownDiv);
            });
        }
        
        // عرض الإشعارات
        function showNotification(message, isSuccess = true, isAutoPoints = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            
            if (isAutoPoints) {
                notification.style.background = '#9b59b6';
                notification.classList.add('auto-points-notification');
            } else {
                notification.style.background = isSuccess ? '#2ecc71' : '#e74c3c';
                notification.classList.remove('auto-points-notification');
            }
            
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
