<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تسجيل الحضور - اجتماع خدام ماليكة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .content {
            padding: 25px;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
        }
        
        .user-avatar {
            width: 60px;
            height: 60px;
            background-color: #4b6cb7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
            color: white;
            font-size: 24px;
        }
        
        .user-details {
            flex: 1;
        }
        
        .user-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .user-role {
            color: #6c757d;
            font-size: 14px;
        }
        
        .attendance-section {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .attendance-button {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 18px 35px;
            font-size: 20px;
            border-radius: 50px;
            cursor: pointer;
            margin: 15px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        
        .attendance-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 125, 50, 0.4);
        }
        
        .attendance-button:active {
            transform: translateY(1px);
        }
        
        .attendance-button i {
            margin-left: 10px;
        }
        
        .attendance-note {
            color: #6c757d;
            font-style: italic;
            margin-top: 10px;
        }
        
        .points-section {
            background-color: #e8f5e9;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .points-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2E7D32;
        }
        
        .points-value {
            font-size: 32px;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .history-section {
            margin-top: 30px;
        }
        
        .history-title {
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .history-list {
            list-style-type: none;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .history-date {
            color: #6c757d;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
            border-top: 1px solid #eee;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }
            
            .attendance-button {
                padding: 15px 25px;
                font-size: 18px;
            }
            
            .user-name {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اجتماع خدام ماليكة</h1>
            <p>الحضور يساوي نقطة</p>
        </div>
        
        <div class="content">
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <div class="user-name">Mary Karam <span>😊</span></div>
                    <div class="user-role">الاسم العرفي <span>💺</span></div>
                </div>
            </div>
            
            <div class="attendance-section">
                <button class="attendance-button" id="attendanceBtn">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الحضور
                </button>
                <p class="attendance-note">سحبل دخول الأمير</p>
            </div>
            
            <div class="points-section">
                <div class="points-title">النقاط الحالية</div>
                <div class="points-value" id="pointsValue">0 نقطة</div>
            </div>
            
            <div class="history-section">
                <div class="history-title">سجل الحضور السابق</div>
                <ul class="history-list" id="historyList">
                    <!-- سيتم إضافة سجل الحضور ديناميكيًا -->
                </ul>
            </div>
        </div>
        
        <div class="footer">
            © 2023 نظام تسجيل الحضور | اجتماع خدام ماليكة
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const attendanceBtn = document.getElementById('attendanceBtn');
            const pointsValue = document.getElementById('pointsValue');
            const historyList = document.getElementById('historyList');
            
            let points = 0;
            let attendanceRegistered = false;
            
            // تحميل البيانات من التخزين المحلي إذا وجدت
            if (localStorage.getItem('attendancePoints')) {
                points = parseInt(localStorage.getItem('attendancePoints'));
                pointsValue.textContent = points + ' نقطة';
            }
            
            if (localStorage.getItem('attendanceHistory')) {
                const history = JSON.parse(localStorage.getItem('attendanceHistory'));
                history.forEach(item => {
                    addHistoryItem(item.date, item.time);
                });
            }
            
            // التحقق إذا تم تسجيل الحضور اليوم
            const today = new Date().toLocaleDateString('ar-EG');
            if (localStorage.getItem('lastAttendanceDate') === today) {
                attendanceRegistered = true;
                attendanceBtn.disabled = true;
                attendanceBtn.innerHTML = '<i class="fas fa-check-circle"></i> تم تسجيل الحضور اليوم';
                attendanceBtn.style.background = 'linear-gradient(to right, #9e9e9e, #616161)';
            }
            
            attendanceBtn.addEventListener('click', registerAttendance);
            
            function registerAttendance() {
                if (attendanceRegistered) return;
                
                // زيادة النقاط
                points++;
                pointsValue.textContent = points + ' نقطة';
                localStorage.setItem('attendancePoints', points);
                
                // تسجيل تاريخ الحضور
                const now = new Date();
                const date = now.toLocaleDateString('ar-EG');
                const time = now.toLocaleTimeString('ar-EG');
                
                localStorage.setItem('lastAttendanceDate', date);
                
                // إضافة إلى سجل الحضور
                addHistoryItem(date, time);
                
                // حفظ سجل الحضور
                saveHistory();
                
                // تحديث حالة الزر
                attendanceRegistered = true;
                attendanceBtn.disabled = true;
                attendanceBtn.innerHTML = '<i class="fas fa-check-circle"></i> تم تسجيل الحضور اليوم';
                attendanceBtn.style.background = 'linear-gradient(to right, #9e9e9e, #616161)';
                
                // تأثير للزر عند النقر
                attendanceBtn.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    attendanceBtn.style.transform = 'scale(1)';
                }, 100);
            }
            
            function addHistoryItem(date, time) {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span class="history-date">${date}</span>
                    <span>${time}</span>
                `;
                historyList.insertBefore(li, historyList.firstChild);
            }
            
            function saveHistory() {
                const historyItems = [];
                document.querySelectorAll('.history-item').forEach(item => {
                    const date = item.querySelector('.history-date').textContent;
                    const time = item.lastChild.textContent;
                    historyItems.push({ date, time });
                });
                localStorage.setItem('attendanceHistory', JSON.stringify(historyItems));
            }
        });
    </script>
</body>
</html>
