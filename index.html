<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حضور خدام ملايكة - متصل بـ Firebase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

<body>
    <div class="container">
        <!-- المحتوى الأصلي كما هو -->
    </div>

    <script>
        // تهيئة Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyBCQIqdCsxSvhfYOs00AetoVWpFhj4XNAQ",
          authDomain: "angels-attendance.firebaseapp.com",
          databaseURL: "https://angels-attendance-default-rtdb.firebaseio.com",
          projectId: "angels-attendance",
          storageBucket: "angels-attendance.firebasestorage.app",
          messagingSenderId: "157249026489",
          appId: "1:157249026489:web:db2b420203bd81d9a19e68",
          measurementId: "G-2YDPSFPQYT"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // بيانات التطبيق
        let members = [];
        let weeks = [];
        let attendanceRecords = [];
        let storeItems = [];
        let contests = [];
        let birthdays = [];
        let events = [];
        let tasks = [];
        let transactions = [];
        let securityLogs = [];
        
        let currentUser = null;
        let adminPassword = 'admin123';
        let selectedWeekId = '';
        let selectedMemberId = '';
        
        // تهيئة التطبيق
        function initializeApp() {
            setupEventListeners();
            setupTabListeners();
            loadInitialData();
            
            // إظهار إشعار الترحيب
            setTimeout(() => {
                showNotification('مرحباً بك في نظام إدارة حضور خدام ملايكة!', true);
            }, 1000);
        }
        
        // تحميل البيانات الأولية من Firebase
        function loadInitialData() {
            showLoading(true);
            
            // تحميل الأعضاء
            database.ref('members').on('value', (snapshot) => {
                members = snapshot.val() || [];
                populateMembersDropdown();
                populateMembersTable();
                updateReports();
            });
            
            // تحميل الأسابيع
            database.ref('weeks').on('value', (snapshot) => {
                weeks = snapshot.val() || [];
                populateWeeksDropdown();
                populateWeeksTable();
                updateReports();
            });
            
            // تحميل سجلات الحضور
            database.ref('attendance').on('value', (snapshot) => {
                attendanceRecords = snapshot.val() || [];
                populateAttendanceTable();
                updateReports();
            });
            
            // تحميل عناصر المتجر
            database.ref('storeItems').on('value', (snapshot) => {
                storeItems = snapshot.val() || [];
                populateStoreItems();
            });
            
            // تحميل المسابقات
            database.ref('contests').on('value', (snapshot) => {
                contests = snapshot.val() || [];
                populateContestsTable();
            });
            
            // تحميل أعياد الميلاد
            database.ref('birthdays').on('value', (snapshot) => {
                birthdays = snapshot.val() || [];
                populateBirthdaysTable();
            });
            
            // تحميل المناسبات
            database.ref('events').on('value', (snapshot) => {
                events = snapshot.val() || [];
                populateEventsTable();
            });
            
            // تحميل المهمات
            database.ref('tasks').on('value', (snapshot) => {
                tasks = snapshot.val() || [];
                populateTasksTable();
            });
            
            // تحميل الحركات المالية
            database.ref('transactions').on('value', (snapshot) => {
                transactions = snapshot.val() || [];
                populateTransactions();
            });
            
            // تحميل سجلات الأمان
            database.ref('securityLogs').on('value', (snapshot) => {
                securityLogs = snapshot.val() || [];
                populateSecurityLogs();
            });
            
            showLoading(false);
        }
        
        // إعداد مستمعي الأحداث - الإصلاح هنا
        function setupEventListeners() {
            // تسجيل دخول الأدمن
            document.getElementById('adminLoginBtn').addEventListener('click', showAdminLogin);
            document.getElementById('cancelAdminLogin').addEventListener('click', hideAdminLogin);
            document.getElementById('confirmAdminLogin').addEventListener('click', confirmAdminLogin);
            
            // العودة إلى واجهة المستخدم
            document.getElementById('backToUserView').addEventListener('click', backToUserView);
            
            // إدارة الأعضاء
            document.getElementById('addMemberBtn').addEventListener('click', addMember);
            
            // إدارة الأسابيع
            document.getElementById('addWeekBtn').addEventListener('click', addWeek);
            
            // إدارة الحضور
            document.getElementById('markPresent').addEventListener('click', markAttendance);
            document.getElementById('deleteAttendanceBtn').addEventListener('click', deleteAllWeekAttendance);
            document.getElementById('addExtraPointsBtn').addEventListener('click', addExtraPoints);
            document.getElementById('deleteSelectedAttendance').addEventListener('click', deleteSelectedAttendance);
            document.getElementById('selectAllAttendance').addEventListener('change', toggleSelectAllAttendance);
            
            // التحقق بالبصمة
            document.getElementById('biometricBtn').addEventListener('click', startBiometricVerification);
            document.getElementById('verifyPasswordBtn').addEventListener('click', verifyPassword);
            
            // إدارة الأمان
            document.getElementById('saveSecuritySettings').addEventListener('click', saveSecuritySettings);
            document.getElementById('resetPasswordBtn').addEventListener('click', resetPasswordFromAdmin);
            document.getElementById('changeAdminPasswordBtn').addEventListener('click', changeAdminPassword);
            
            // إدارة المسابقات
            document.getElementById('addContestBtn').addEventListener('click', addContest);
            
            // إدارة أعياد الميلاد
            document.getElementById('addBirthdayBtn').addEventListener('click', addBirthday);
            
            // إدارة المناسبات
            document.getElementById('addEventBtn').addEventListener('click', addEvent);
            
            // إدارة المهمات
            document.getElementById('addTaskBtn').addEventListener('click', addTask);
            
            // تصدير البيانات
            document.getElementById('exportDataBtn').addEventListener('click', exportData);
            document.getElementById('backupDataBtn').addEventListener('click', backupData);
            document.getElementById('exportAttendanceBtn').addEventListener('click', exportAttendanceReport);
            document.getElementById('exportMembersBtn').addEventListener('click', exportMembersReport);
            document.getElementById('exportTalantonReportBtn').addEventListener('click', exportTalantonReport);
            document.getElementById('exportTalantonBtn').addEventListener('click', exportTalantonReport);
            
            // أحداث النقر على الأزرار العامة - الإصلاح هنا
            document.addEventListener('click', function(e) {
                // أحداث الأعضاء
                if (e.target.classList.contains('editMember')) {
                    const id = e.target.dataset.id;
                    editMember(id);
                }
                if (e.target.classList.contains('deleteMember')) {
                    const id = e.target.dataset.id;
                    deleteMember(id);
                }
                if (e.target.classList.contains('resetPoints')) {
                    const id = e.target.dataset.id;
                    const name = e.target.dataset.name;
                    resetMemberPoints(id, name);
                }
                
                // أحداث الأسابيع
                if (e.target.classList.contains('editWeek')) {
                    const id = e.target.dataset.id;
                    editWeek(id);
                }
                if (e.target.classList.contains('deleteWeek')) {
                    const id = e.target.dataset.id;
                    deleteWeek(id);
                }
                
                // أحداث المسابقات
                if (e.target.classList.contains('deleteContest')) {
                    const id = e.target.dataset.id;
                    deleteContest(id);
                }
                
                // أحداث أعياد الميلاد
                if (e.target.classList.contains('editBirthday')) {
                    const id = e.target.dataset.id;
                    editBirthday(id);
                }
                if (e.target.classList.contains('deleteBirthday')) {
                    const id = e.target.dataset.id;
                    deleteBirthday(id);
                }
                
                // أحداث المناسبات
                if (e.target.classList.contains('editEvent')) {
                    const id = e.target.dataset.id;
                    editEvent(id);
                }
                if (e.target.classList.contains('deleteEvent')) {
                    const id = e.target.dataset.id;
                    deleteEvent(id);
                }
                
                // أحداث المهمات
                if (e.target.classList.contains('editTask')) {
                    const id = e.target.dataset.id;
                    editTask(id);
                }
                if (e.target.classList.contains('deleteTask')) {
                    const id = e.target.dataset.id;
                    deleteTask(id);
                }
                
                // أحداث المتجر
                if (e.target.classList.contains('buy-btn')) {
                    const itemId = e.target.dataset.item;
                    const price = parseInt(e.target.dataset.price);
                    buyItem(itemId, price);
                }
            });
            
            // إظهار/إخفاء كلمات السر
            setupPasswordVisibilityToggles();
            
            // عند اختيار عضو
            document.getElementById('selectMember').addEventListener('change', handleMemberSelection);
            
            // عند اختيار أسبوع
            document.getElementById('weekSelect').addEventListener('change', handleWeekSelection);
        }
        
        // إعداد أزرار إظهار/إخفاء كلمات السر
        function setupPasswordVisibilityToggles() {
            const toggleButtons = document.querySelectorAll('.toggle-password');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
        }
        
        // إعداد مستمعي أحداث التبويبات
        function setupTabListeners() {
            const tabs = document.querySelectorAll('.tabs .tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // إزالة النشاط من جميع التبويبات
                    tabs.forEach(t => t.classList.remove('active'));
                    
                    // إضافة النشاط للتبويب المحدد
                    this.classList.add('active');
                    
                    // إخفاء جميع محتويات التبويبات
                    const tabContents = document.querySelectorAll('.tab-content');
                    tabContents.forEach(content => content.classList.remove('active'));
                    
                    // إظهار محتوى التبويب المحدد
                    const tabId = this.getAttribute('data-tab');
                    const contentElement = document.getElementById(tabId);
                    if (contentElement) {
                        contentElement.classList.add('active');
                    }
                    
                    // إذا كان التبويب هو التقارير، قم بتحديثها
                    if (tabId === 'reports') {
                        updateReports();
                    }
                    if (tabId === 'userReports') {
                        updateUserReports();
                    }
                    if (tabId === 'talantonStore') {
                        updateStoreBalance();
                    }
                });
            });
        }
        
        // تعبئة القوائم المنسدلة
        function populateMembersDropdown() {
            const selectMember = document.getElementById('selectMember');
            const extraPointMember = document.getElementById('extraPointMember');
            const contestMember = document.getElementById('contestMember');
            const birthdayMember = document.getElementById('birthdayMember');
            const resetMemberPassword = document.getElementById('resetMemberPassword');
            const newTaskAssignee = document.getElementById('newTaskAssignee');
            
            // مسح الخيارات الحالية
            [selectMember, extraPointMember, contestMember, birthdayMember, resetMemberPassword, newTaskAssignee].forEach(select => {
                select.innerHTML = '<option value="">-- اختر العضو --</option>';
            });
            
            // إضافة الأعضاء
            members.forEach(member => {
                const option = document.createElement('option');
                option.value = member.id;
                option.textContent = member.name;
                
                [selectMember, extraPointMember, contestMember, birthdayMember, resetMemberPassword, newTaskAssignee].forEach(select => {
                    select.appendChild(option.cloneNode(true));
                });
            });
        }
        
        function populateWeeksDropdown() {
            const weekSelect = document.getElementById('weekSelect');
            const deleteWeekSelect = document.getElementById('deleteWeekSelect');
            
            // مسح الخيارات الحالية
            [weekSelect, deleteWeekSelect].forEach(select => {
                select.innerHTML = '<option value="">-- اختر الأسبوع --</option>';
            });
            
            // إضافة الأسابيع
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.id;
                option.textContent = week.name;
                
                [weekSelect, deleteWeekSelect].forEach(select => {
                    select.appendChild(option.cloneNode(true));
                });
            });
        }
        
        // تعبئة الجداول
        function populateMembersTable() {
            const tbody = document.getElementById('membersTableBody');
            tbody.innerHTML = '';
            
            members.forEach(member => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="member-number">${member.id}</td>
                    <td>${member.name}</td>
                    <td>${member.points || 0}</td>
                    <td>${member.password ? '••••••' : 'بدون كلمة سر'}</td>
                    <td><button class='btn btn-primary editMember' data-id='${member.id}'>تعديل</button></td>
                    <td><button class='btn btn-reset resetPoints' data-id='${member.id}' data-name='${member.name}'>حذف النقاط</button></td>
                    <td><button class='btn btn-danger deleteMember' data-id='${member.id}'>حذف العضو</button></td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function populateWeeksTable() {
            const tbody = document.getElementById('weeksTableBody');
            tbody.innerHTML = '';
            
            weeks.forEach(week => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="member-number">${week.id}</td>
                    <td>${week.name}</td>
                    <td>${week.date}</td>
                    <td><button class='btn btn-primary editWeek' data-id='${week.id}'>تعديل</button></td>
                    <td><button class='btn btn-danger deleteWeek' data-id='${week.id}'>حذف</button></td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function populateAttendanceTable() {
            const tbody = document.getElementById('attendanceTableBody');
            tbody.innerHTML = '';
            
            // حساب الحضور لكل أسبوع
            const weekAttendance = {};
            weeks.forEach(week => {
                weekAttendance[week.id] = attendanceRecords.filter(ar => ar.weekId === week.id).length;
            });
            
            // حساب النقاط لكل عضو
            const memberPoints = {};
            members.forEach(member => {
                memberPoints[member.id] = member.points || 0;
            });
            
            // ملء الجدول
            members.forEach(member => {
                weeks.forEach(week => {
                    const isPresent = attendanceRecords.some(ar => ar.memberId === member.id && ar.weekId === week.id);
                    
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td class="member-number">${member.id}</td>
                        <td><img src="https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=3498db&color=fff" class="member-img" alt="${member.name}"></td>
                        <td>${member.name}</td>
                        <td>${week.name}</td>
                        <td class="attendance-value">${isPresent ? '✅ حاضر' : '❌ غائب'}</td>
                        <td class="points">${memberPoints[member.id] || 0}</td>
                    `;
                    tbody.appendChild(tr);
                });
            });
            
            // تحديث إحصائيات الحضور
            if (selectedWeekId) {
                const weekAttendanceCount = attendanceRecords.filter(ar => ar.weekId === selectedWeekId).length;
                document.getElementById('attendanceCount').textContent = weekAttendanceCount;
            }
            
            document.getElementById('totalMembers').textContent = members.length;
            
            // حساب إجمالي النقاط
            const totalPoints = members.reduce((sum, member) => sum + (member.points || 0), 0);
            document.getElementById('totalPoints').textContent = totalPoints;
        }
        
        function populateStoreItems() {
            const grid = document.getElementById('storeItemsGrid');
            grid.innerHTML = '';
            
            storeItems.forEach(item => {
                const card = document.createElement('div');
                card.className = 'store-item-card';
                card.innerHTML = `
                    <h4>${item.name}</h4>
                    <p>${item.description}</p>
                    <div class="item-price">${item.price} Talanton</div>
                    <button class="btn btn-primary buy-btn" data-item="${item.id}" data-price="${item.price}">شراء</button>
                `;
                grid.appendChild(card);
            });
        }
        
        // تسجيل دخول الأدمن
        function showAdminLogin() {
            document.getElementById('adminLoginModal').style.display = 'flex';
            document.getElementById('adminPassword').value = '';
            document.getElementById('adminPassword').classList.remove('login-failed');
        }
        
        function hideAdminLogin() {
            document.getElementById('adminLoginModal').style.display = 'none';
        }
        
        function confirmAdminLogin() {
            const pwd = document.getElementById('adminPassword').value;
            if (pwd === adminPassword) {
                document.getElementById('adminLoginModal').style.display = 'none';
                document.getElementById('adminTabs').style.display = 'block';
                document.getElementById('userAttendance').style.display = 'none';
                document.getElementById('userReports').style.display = 'none';
                document.getElementById('talantonStore').style.display = 'none';
                document.getElementById('adminLoginBtn').style.display = 'none';
                showNotification('تم تسجيل دخول الأدمن بنجاح');
            } else {
                const passwordInput = document.getElementById('adminPassword');
                passwordInput.classList.add('login-failed');
                setTimeout(() => {
                    passwordInput.classList.remove('login-failed');
                }, 500);
                
                showNotification('كلمة السر خاطئة!', false);
            }
        }
        
        // تغيير كلمة سر الأدمن
        function changeAdminPassword() {
            const currentPwd = document.getElementById('currentAdminPassword').value;
            const newPwd = document.getElementById('newAdminPassword').value;
            const confirmPwd = document.getElementById('confirmAdminPassword').value;
            
            if (!currentPwd || !newPwd || !confirmPwd) {
                showNotification('يرجى ملء جميع الحقول', false);
                return;
            }
            
            if (currentPwd !== adminPassword) {
                showNotification('كلمة السر الحالية غير صحيحة', false);
                return;
            }
            
            if (newPwd !== confirmPwd) {
                showNotification('كلمة السر الجديدة غير متطابقة', false);
                return;
            }
            
            adminPassword = newPwd;
            showNotification('تم تغيير كلمة السر بنجاح');
            
            // مسح الحقول
            document.getElementById('currentAdminPassword').value = '';
            document.getElementById('newAdminPassword').value = '';
            document.getElementById('confirmAdminPassword').value = '';
        }
        
        // العودة إلى واجهة المستخدم
        function backToUserView() {
            document.getElementById('adminTabs').style.display = 'none';
            document.getElementById('userAttendance').style.display = 'block';
            document.getElementById('userReports').style.display = 'none';
            document.getElementById('talantonStore').style.display = 'none';
            document.getElementById('adminLoginBtn').style.display = 'block';
            
            // تفعيل التبويب الأول
            document.querySelectorAll('.tabs .tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector('[data-tab="userAttendance"]').classList.add('active');
        }
        
        // عند اختيار عضو من القائمة
        function handleMemberSelection() {
            const memberId = document.getElementById('selectMember').value;
            if (!memberId) {
                document.getElementById('biometricSection').classList.remove('active');
                return;
            }
            
            const member = members.find(m => m.id === memberId);
            if (member) {
                document.getElementById('confirmMemberName').textContent = member.name;
                document.getElementById('confirmMemberImg').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(member.name)}&background=3498db&color=fff`;
                document.getElementById('biometricSection').classList.add('active');
                currentUser = member;
            }
        }
        
        // عند اختيار أسبوع من القائمة
        function handleWeekSelection() {
            selectedWeekId = document.getElementById('weekSelect').value;
            populateAttendanceTable();
        }
        
        // التحقق بالبصمة/الوجه
        async function startBiometricVerification() {
            if (!currentUser) {
                showNotification('يرجى اختيار عضو أولاً', false);
                return;
            }
            
            try {
                showNotification('جاري التحقق من البصمة/الوجه...');
                
                // محاكاة الانتظار للتحقق
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const isVerified = true; // محاكاة للنجاح
                
                if (isVerified) {
                    showNotification('تم التحقق من الهوية بنجاح!');
                    document.getElementById('markPresent').disabled = false;
                    
                    // تسجيل محاولة التحقق الناجحة
                    addSecurityLog(currentUser.id, 'بصمة/وجه', true);
                } else {
                    showNotification('فشل التحقق من الهوية', false);
                    document.getElementById('fallbackVerification').classList.add('active');
                    
                    // تسجيل محاولة التحقق الفاشلة
                    addSecurityLog(currentUser.id, 'بصمة/وجه', false);
                }
            } catch (error) {
                console.error('Error in biometric verification:', error);
                showNotification('فشل التحقق من الهوية', false);
                document.getElementById('fallbackVerification').classList.add('active');
                
                // تسجيل محاولة التحقق الفاشلة
                addSecurityLog(currentUser.id, 'بصمة/وجه', false);
            }
        }
        
        // التحقق بكلمة السر (الطريقة البديلة)
        async function verifyPassword() {
            const password = document.getElementById('memberPassword').value;
            if (!password) {
                showNotification('يرجى إدخال كلمة السر', false);
                return;
            }
            
            if (password === currentUser.password) {
                showNotification('تم التحقق من الهوية بنجاح!');
                document.getElementById('markPresent').disabled = false;
                document.getElementById('fallbackVerification').classList.remove('active');
                
                // تسجيل محاولة التحقق الناجحة
                addSecurityLog(currentUser.id, 'كلمة سر', true);
            } else {
                showNotification('كلمة السر خاطئة', false);
                document.getElementById('memberPassword').classList.add('incorrect-password');
                setTimeout(() => {
                    document.getElementById('memberPassword').classList.remove('incorrect-password');
                }, 500);
                
                // تسجيل محاولة التحقق الفاشلة
                addSecurityLog(currentUser.id, 'كلمة سر', false);
            }
        }
        
        // إضافة عضو جديد
        function addMember() {
            const nameInput = document.getElementById('newMemberName');
            const emojiSelect = document.getElementById('newMemberEmoji');
            const passwordInput = document.getElementById('newMemberPassword');

            const name = emojiSelect.value + ' ' + nameInput.value;
            const password = passwordInput.value || Math.random().toString(36).substring(2, 8);
            
            if (!nameInput.value) {
                showNotification('يرجى إدخال اسم العضو', false);
                return;
            }
            
            // إنشاء معرف فريد للعضو
            const newMemberId = Date.now().toString();
            
            // إنشاء العضو الجديد
            const newMember = {
                id: newMemberId,
                name: name,
                password: password,
                points: 0,
                createdAt: new Date().toISOString()
            };

            if (confirm('هل تريد حذف المهمة؟')) {
                database.ref('tasks/' + id).remove()
                    .then(() => {
                        showNotification('تم حذف المهمة');
                    })
                    .catch(error => {
                        showNotification('حدث خطأ أثناء حذف المهمة', false);
                        console.error('Error deleting task:', error);
                    });
            }
        }
        
        // تصدير البيانات
        function exportData() {
            showNotification('تم تصدير البيانات بنجاح');
        }
        
        // نسخ احتياطي
        function backupData() {
            showNotification('تم إنشاء نسخة احتياطية بنجاح');
        }
        
        // تصدير تقرير الحضور
        function exportAttendanceReport() {
            showNotification('تم تصدير تقرير الحضور بنجاح');
        }
        
        // تصدير بيانات الأعضاء
        function exportMembersReport() {
            showNotification('تم تصدير بيانات الأعضاء بنجاح');
        }
        
        // تصدير تقرير التالانتون
        function exportTalantonReport() {
            showNotification('تم تصدير تقرير Talanton بنجاح');
        }
        
        // تحديث التقارير
        function updateReports() {
            document.getElementById('reportAttendance').textContent = attendanceRecords.length;
            document.getElementById('reportPoints').textContent = members.reduce((sum, member) => sum + (member.points || 0), 0);
            document.getElementById('reportMembers').textContent = members.length;
            document.getElementById('reportWeeks').textContent = weeks.length;
        }
        
        // تحديث تقارير المستخدم
        function updateUserReports() {
            if (!currentUser) return;
            
            // إجمالي أيام الحضور
            const userAttendance = attendanceRecords.filter(ar => ar.memberId === currentUser.id).length;
            document.getElementById('userTotalAttendance').textContent = userAttendance;
            
            // إجمالي النقاط
            document.getElementById('userTotalPoints').textContent = currentUser.points || 0;
            
            // ترتيب المستخدم حسب النقاط
            const sortedByPoints = [...members].sort((a, b) => (b.points || 0) - (a.points || 0));
            const userRank = sortedByPoints.findIndex(m => m.id === currentUser.id) + 1;
            document.getElementById('userRank').textContent = userRank;
            
            // معدل الحضور
            const totalWeeks = weeks.length;
            const attendanceRate = totalWeeks > 0 ? Math.round((userAttendance / totalWeeks) * 100) : 0;
            document.getElementById('userPerformance').textContent = `${attendanceRate}%`;
            
            // إضافة ميدالية حسب الترتيب
            const rankingMedal = document.getElementById('userRankingMedal');
            rankingMedal.innerHTML = '';
            
            if (userRank === 1) {
                rankingMedal.innerHTML = '<span class="ranking-medal">🥇</span>';
            } else if (userRank === 2) {
                rankingMedal.innerHTML = '<span class="ranking-medal">🥈</span>';
            } else if (userRank === 3) {
                rankingMedal.innerHTML = '<span class="ranking-medal">🥉</span>';
            }
        }
        
        // تحديث رصيد المتجر
        function updateStoreBalance() {
            if (!currentUser) return;
            document.getElementById('storeBalance').textContent = currentUser.points || 0;
        }
        
        // عرض/إخفاء مؤشر التحميل
        function showLoading(show) {
            const loadingElement = document.createElement('div');
            loadingElement.className = 'loading';
            loadingElement.innerHTML = `
                <div class="loading-spinner"></div>
                <p>جاري تحميل البيانات...</p>
            `;
            
            if (show) {
                document.getElementById('loadingContainer').appendChild(loadingElement);
            } else {
                const loading = document.querySelector('.loading');
                if (loading) {
                    loading.remove();
                }
            }
        }
        
        // عرض الإشعارات
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isSuccess ? '#2ecc71' : '#e74c3c';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إنشاء عنصر تحميل
            const loadingContainer = document.createElement('div');
            loadingContainer.id = 'loadingContainer';
            document.body.appendChild(loadingContainer);
            
            // تهيئة التطبيق
            initializeApp();
        });
    </script>
</body>
