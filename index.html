<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Angels Attendance</title>
<style>
    /* Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

    body {
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        width: 100%;
        padding: 20px;
        background-color: #3498db;
        color: white;
        text-align: center;
        font-size: 1.8rem;
        font-weight: bold;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    main {
        flex: 1;
        width: 100%;
        max-width: 500px;
        background: white;
        margin: 30px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #555;
    }

    select, input[type="text"], input[type="date"] {
        width: 100%;
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
        transition: border 0.3s;
    }

    select:focus, input:focus {
        border-color: #3498db;
        outline: none;
    }

    button {
        padding: 12px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    footer {
        padding: 15px;
        text-align: center;
        color: #777;
        font-size: 0.9rem;
    }
</style>
</head>
<body>

<header>Angels Attendance</header>

<main>
    <h2>تسجيل الحضور</h2>
    <div>
        <label for="memberSelect">اختر العضو:</label>
        <select id="memberSelect">
            <option value="">-- اختر اسم العضو --</option>
            <option value="1">أحمد</option>
            <option value="2">سارة</option>
            <option value="3">محمد</option>
        </select>
    </div>
    <div>
        <label for="weekSelect">اختر الأسبوع:</label>
        <select id="weekSelect">
            <option value="">-- اختر الأسبوع --</option>
            <option value="week1">الأسبوع 1</option>
            <option value="week2">الأسبوع 2</option>
            <option value="week3">الأسبوع 3</option>
        </select>
    </div>
    <button onclick="registerAttendance()">تسجيل الحضور</button>
</main>

<footer>© 2025 Angels Attendance</footer>

<script>
function registerAttendance() {
    const member = document.getElementById('memberSelect').value;
    const week = document.getElementById('weekSelect').value;
    if(!member || !week) {
        alert('يرجى اختيار العضو والأسبوع أولاً');
        return;
    }
    alert('تم تسجيل الحضور بنجاح!');
}
</script>

</body>
</html>
