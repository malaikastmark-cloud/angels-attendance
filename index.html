<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاشة تحكم الأدمن - حضور خدام ملايكة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1800px;
            margin: 0 auto;
        }
        
        header {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.2rem;
        }
        
        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: bold;
            color: #3498db;
            font-size: 1.1rem;
        }
        
        select, input {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            min-width: 250px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-primary:hover {
            background: #27ae60;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-info {
            background: #9b59b6;
            color: white;
        }
        
        .btn-info:hover {
            background: #8e44ad;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .attendance-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .member-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .member-card.present {
            background: rgba(46, 204, 113, 0.2);
            border: 3px solid #2ecc71;
        }
        
        .member-card.absent {
            background: rgba(231, 76, 60, 0.2);
            border: 3px solid #e74c3c;
        }
        
        .member-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3498db;
            margin-bottom: 15px;
        }
        
        .member-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .member-status {
            font-size: 1.2rem;
            padding: 8px 15px;
            border-radius: 25px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .status-present {
            background: #2ecc71;
            color: white;
        }
        
        .status-absent {
            background: #e74c3c;
            color: white;
        }
        
        .member-points {
            position: absolute;
            top: 15px;
            left: 15px;
            background: #3498db;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .attendance-stats {
            display: flex;
            justify-content: space-around;
            background: rgba(52, 152, 219, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .stat-item {
            flex: 1;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2ecc71;
        }
        
        .stat-label {
            font-size: 1.1rem;
            color: #ccc;
        }
        
        .search-box {
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 25px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 25px;
            font-size: 1.2rem;
        }
        
        .loading {
            text-align: center;
            margin: 50px 0;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            font-size: 1.1rem;
        }
        
        .fullscreen-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #3498db;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            font-size: 1.5rem;
        }
        
        .logout-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            background: #e74c3c;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timestamp {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 10px;
        }
        
        @media (max-width: 1200px) {
            .attendance-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }
        
        @media (max-width: 768px) {
            .attendance-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            select, input {
                min-width: unset;
                width: 100%;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .member-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 شاشة تحكم حضور خدام ملايكة</h1>
            <p>نظام إدارة الحضور والنقاط - لوحة تحكم الأدمن</p>
        </header>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>جاري تحميل البيانات...</p>
        </div>

        <div class="notification" id="notification"></div>

        <div id="adminContent" style="display: none;">
            <div class="controls">
                <div class="control-group">
                    <label>اختر الأسبوع:</label>
                    <select id="weekSelect"></select>
                </div>
                
                <div class="control-group">
                    <label>بحث عن عضو:</label>
                    <input type="text" id="searchMember" placeholder="اكتب اسم العضو للبحث">
                </div>
                
                <button class="btn btn-info" id="markAllPresent">تسجيل حضور الكل</button>
                <button class="btn btn-danger" id="markAllAbsent">حذف حضور الكل</button>
                <button class="btn btn-warning" id="refreshBtn">تحديث البيانات</button>
            </div>

            <div class="attendance-stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalMembers">0</div>
                    <div class="stat-label">إجمالي الأعضاء</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="presentCount">0</div>
                    <div class="stat-label">الحاضرون</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="absentCount">0</div>
                    <div class="stat-label">الغائبون</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="attendancePercent">0%</div>
                    <div class="stat-label">نسبة الحضور</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalPoints">0</div>
                    <div class="stat-label">إجمالي النقاط</div>
                </div>
            </div>

            <div class="attendance-grid" id="membersGrid">
                <!-- سيتم تعبئة الأعضاء هنا -->
            </div>
        </div>

        <div class="modal" id="adminLoginModal" style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000;">
            <div class="modal-content" style="background: white; padding: 40px; border-radius: 15px; width: 450px; max-width: 90%; color: #333; text-align: center;">
                <h2 style="margin-bottom: 25px; color: #3498db; font-size: 1.8rem;">تسجيل دخول الأدمن</h2>
                <input type="password" id="adminPassword" placeholder="كلمة السر" style="width: 100%; padding: 15px; margin-bottom: 25px; border: 2px solid #3498db; border-radius: 10px; font-size: 1.1rem;">
                <div style="display: flex; gap: 15px;">
                    <button class="btn btn-danger" id="cancelAdminLogin" style="flex: 1;">إلغاء</button>
                    <button class="btn btn-success" id="confirmAdminLogin" style="flex: 1;">دخول</button>
                </div>
            </div>
        </div>

        <div class="fullscreen-btn" id="fullscreenBtn">
            <i class="fas fa-expand"></i>
        </div>

        <div class="logout-btn" id="logoutBtn" style="display: none;">
            <i class="fas fa-sign-out-alt"></i>
            <span>تسجيل خروج</span>
        </div>
    </div>

    <script>
        // ====== إعدادات Firebase - يجب استبدالها بإعداداتك ======
        const firebaseConfig = {
            apiKey: "AIzaSyBCQIqdCsxSvhfYOs00AetoVWpFhj4XNAQ",
            authDomain: "angels-attendance.firebaseapp.com",
            databaseURL: "https://angels-attendance-default-rtdb.firebaseio.com",
            projectId: "angels-attendance",
            storageBucket: "angels-attendance.firebasestorage.app",
            messagingSenderId: "157249026489",
            appId: "1:157249026489:web:db2b420203bd81d9a19e68"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // بيانات التطبيق
        let members = [];
        let weeks = [];
        let attendanceRecords = [];
        let rewards = [];
        let currentWeekId = null;

        // كلمة السر
        const adminPass = 'admin123';

        // وظائف المساعدة
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isSuccess ? '#2ecc71' : '#e74c3c';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function loadData() {
            showLoading();
            const dataRef = database.ref('angelsAttendance');
            
            dataRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    members = data.members || [];
                    weeks = data.weeks || [];
                    attendanceRecords = data.attendanceRecords || [];
                    rewards = data.rewards || [];
                    
                    // تحديد الأسبوع الحالي إذا لم يكن محدداً
                    if (weeks.length > 0 && !currentWeekId) {
                        currentWeekId = weeks[weeks.length - 1].id;
                        populateWeekSelect();
                    }
                    
                    renderMembersGrid();
                    updateStats();
                } else {
                    showNotification('لا توجد بيانات في النظام', false);
                }
                hideLoading();
            }, (error) => {
                console.error('Error loading data:', error);
                hideLoading();
                showNotification('حدث خطأ في تحميل البيانات', false);
            });
        }

        function populateWeekSelect() {
            const weekSelect = document.getElementById('weekSelect');
            weekSelect.innerHTML = '';
            
            weeks.forEach(week => {
                const option = document.createElement('option');
                option.value = week.id;
                option.textContent = week.name;
                option.selected = (week.id == currentWeekId);
                weekSelect.appendChild(option);
            });
            
            // تحديث عند تغيير الأسبوع
            weekSelect.addEventListener('change', () => {
                currentWeekId = parseInt(weekSelect.value);
                renderMembersGrid();
                updateStats();
            });
        }

        function renderMembersGrid() {
            const membersGrid = document.getElementById('membersGrid');
            const searchTerm = document.getElementById('searchMember').value.toLowerCase();
            
            membersGrid.innerHTML = '';
            
            if (members.length === 0) {
                membersGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 30px; font-size: 1.2rem;">لا يوجد أعضاء مسجلين</p>';
                return;
            }
            
            // تصفية الأعضاء حسب البحث
            const filteredMembers = members.filter(member => 
                member.name.toLowerCase().includes(searchTerm)
            );
            
            if (filteredMembers.length === 0) {
                membersGrid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; padding: 30px; font-size: 1.2rem;">لا توجد نتائج للبحث</p>';
                return;
            }
            
            filteredMembers.forEach(member => {
                // حساب النقاط الإجمالية للعضو
                const totalPoints = attendanceRecords.filter(record => 
                    record.memberId === member.id && record.present
                ).length;
                
                // التحقق من وجود سجل حضور لهذا العضو في الأسبوع الحالي
                const isPresent = attendanceRecords.some(record => 
                    record.memberId === member.id && 
                    record.weekId == currentWeekId && 
                    record.present
                );
                
                // الحصول على تاريخ آخر تحديث للحضور
                const lastAttendance = attendanceRecords
                    .filter(record => record.memberId === member.id && record.present)
                    .sort((a, b) => new Date(b.date) - new Date(a.date))[0];
                
                const lastUpdate = lastAttendance ? new Date(lastAttendance.date).toLocaleString('ar-EG') : 'لم يسجل بعد';
                
                const card = document.createElement('div');
                card.className = `member-card ${isPresent ? 'present' : 'absent'}`;
                card.innerHTML = `
                    <div class="member-points">${totalPoints}</div>
                    <img src="${member.image || 'https://ui-avatars.com/api/?name=Member&background=ccc&color=fff'}" 
                         class="member-img" alt="${member.name}">
                    <div class="member-name">${member.name}</div>
                    <div class="member-status ${isPresent ? 'status-present' : 'status-absent'}">
                        ${isPresent ? 'حاضر' : 'غائب'}
                    </div>
                    <button class="btn ${isPresent ? 'btn-danger' : 'btn-primary'}" data-member-id="${member.id}">
                        ${isPresent ? 'حذف الحضور' : 'تسجيل الحضور'}
                    </button>
                    <div class="timestamp">آخر تحديث: ${lastUpdate}</div>
                `;
                
                membersGrid.appendChild(card);
            });
            
            // إضافة事件 للنقر على الأزرار
            document.querySelectorAll('.member-card button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const memberId = parseInt(e.target.dataset.memberId);
                    toggleAttendance(memberId);
                });
            });
        }

        function toggleAttendance(memberId) {
            if (!currentWeekId) {
                showNotification('يجب اختيار أسبوع أولاً', false);
                return;
            }
            
            const existingRecordIndex = attendanceRecords.findIndex(record => 
                record.memberId === memberId && record.weekId == currentWeekId
            );
            
            if (existingRecordIndex !== -1) {
                // إذا كان موجوداً، قم بحذفه (تحويل إلى غائب)
                attendanceRecords.splice(existingRecordIndex, 1);
                showNotification('تم حذف الحضور', true);
            } else {
                // إذا لم يكن موجوداً، قم بإضافته (تحويل إلى حاضر)
                attendanceRecords.push({
                    memberId: memberId,
                    weekId: currentWeekId,
                    present: true,
                    date: new Date().toISOString()
                });
                showNotification('تم تسجيل الحضور', true);
            }
            
            // حفظ البيانات وتحديث الواجهة
            saveData();
        }

        function markAllPresent() {
            if (!currentWeekId) {
                showNotification('يجب اختيار أسبوع أولاً', false);
                return;
            }
            
            if (!confirm('هل تريد تسجيل حضور جميع الأعضاء لهذا الأسبوع؟')) {
                return;
            }
            
            members.forEach(member => {
                const existingRecordIndex = attendanceRecords.findIndex(record => 
                    record.memberId === member.id && record.weekId == currentWeekId
                );
                
                if (existingRecordIndex === -1) {
                    attendanceRecords.push({
                        memberId: member.id,
                        weekId: currentWeekId,
                        present: true,
                        date: new Date().toISOString()
                    });
                }
            });
            
            saveData();
            showNotification('تم تسجيل حضور جميع الأعضاء', true);
        }

        function markAllAbsent() {
            if (!currentWeekId) {
                showNotification('يجب اختيار أسبوع أولاً', false);
                return;
            }
            
            if (!confirm('هل تريد حذف حضور جميع الأعضاء لهذا الأسبوع؟')) {
                return;
            }
            
            // حذف جميع سجلات الحضور لهذا الأسبوع
            attendanceRecords = attendanceRecords.filter(record => 
                record.weekId != currentWeekId
            );
            
            saveData();
            showNotification('تم حذف حضور جميع الأعضاء', true);
        }

        function updateStats() {
            const totalMembers = members.length;
            let presentCount = 0;
            let totalPoints = 0;
            
            if (currentWeekId) {
                presentCount = attendanceRecords.filter(record => 
                    record.weekId == currentWeekId && record.present
                ).length;
            }
            
            // حساب إجمالي النقاط
            totalPoints = attendanceRecords.filter(record => record.present).length;
            
            const absentCount = totalMembers - presentCount;
            const attendancePercent = totalMembers > 0 ? Math.round((presentCount / totalMembers) * 100) : 0;
            
            document.getElementById('totalMembers').textContent = totalMembers;
            document.getElementById('presentCount').textContent = presentCount;
            document.getElementById('absentCount').textContent = absentCount;
            document.getElementById('attendancePercent').textContent = `${attendancePercent}%`;
            document.getElementById('totalPoints').textContent = totalPoints;
        }

        function saveData() {
            showLoading();
            const dataRef = database.ref('angelsAttendance');
            dataRef.set({
                members: members,
                weeks: weeks,
                attendanceRecords: attendanceRecords,
                rewards: rewards
            }).then(() => {
                hideLoading();
                renderMembersGrid();
                updateStats();
            }).catch((error) => {
                console.error('Error saving data:', error);
                hideLoading();
                showNotification('حدث خطأ في حفظ البيانات', false);
            });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }

        // أحداث الصفحة
        document.getElementById('searchMember').addEventListener('input', renderMembersGrid);
        document.getElementById('markAllPresent').addEventListener('click', markAllPresent);
        document.getElementById('markAllAbsent').addEventListener('click', markAllAbsent);
        document.getElementById('refreshBtn').addEventListener('click', loadData);
        document.getElementById('fullscreenBtn').addEventListener('click', toggleFullScreen);
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // تسجيل دخول الأدمن
        document.getElementById('confirmAdminLogin').addEventListener('click', () => {
            const password = document.getElementById('adminPassword').value;
            if (password === adminPass) {
                document.getElementById('adminLoginModal').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                document.getElementById('logoutBtn').style.display = 'flex';
                localStorage.setItem('adminLoggedIn', 'true');
                loadData();
            } else {
                alert('كلمة السر غير صحيحة');
            }
        });

        document.getElementById('cancelAdminLogin').addEventListener('click', () => {
            window.location.href = 'index.html';
        });

        // تحميل البيانات تلقائياً إذا كان المستخدم مسجلاً دخولاً مسبقاً
        const isLoggedIn = localStorage.getItem('adminLoggedIn');
        if (isLoggedIn) {
            document.getElementById('adminLoginModal').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            document.getElementById('logoutBtn').style.display = 'flex';
            loadData();
        }
    </script>
