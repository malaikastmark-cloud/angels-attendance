<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام حضور خدام ملايكة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        header {
            background: #3498db;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tabs .tab {
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            background: #f0f0f0;
            transition: all 0.3s;
        }
        
        .tabs .tab.active {
            background: #3498db;
            color: white;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .user-reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .user-report-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        
        .user-report-card:hover {
            transform: translateY(-5px);
        }
        
        .user-report-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #3498db;
        }
        
        .user-report-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
            margin: 10px 0;
        }
        
        .user-report-label {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .user-ranking {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .ranking-medal {
            font-size: 2rem;
        }
        
        .ranking-details {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .ranking-details span {
            font-weight: bold;
            color: #3498db;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            height: 300px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            animation: notify 0.5s;
        }
        
        @keyframes notify {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-primary:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-success {
            background: #3498db;
            color: white;
        }
        
        .btn-success:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            .user-reports-grid {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌟 نظام حضور خدام ملايكة</h1>
            <p>الحضور يساوي نقطة</p>
        </header>

        <div class="notification" id="notification"></div>

        <div class="tabs">
            <div class="tab active" data-tab="userReports">تقاريري</div>
        </div>

        <div class="tab-content active" id="userReports">
            <h2>تقاريري الشخصية</h2>
            <div class="user-reports-grid">
                <div class="user-report-card">
                    <div class="user-report-icon"><i class="fas fa-calendar-check"></i></div>
                    <div class="user-report-number" id="userTotalAttendance">0</div>
                    <div class="user-report-label">إجمالي أيام الحضور</div>
                </div>
                
                <div class="user-report-card">
                    <div class="user-report-icon"><i class="fas fa-star"></i></div>
                    <div class="user-report-number" id="userTotalPoints">0</div>
                    <div class="user-report-label">إجمالي النقاط</div>
                </div>
                
                <div class="user-report-card">
                    <div class="user-report-icon"><i class="fas fa-trophy"></i></div>
                    <div class="user-report-number" id="userRank">-</div>
                    <div class="user-report-label">ترتيبي حسب النقاط</div>
                    <div class="user-ranking" id="userRankingMedal"></div>
                    <div class="ranking-details" id="rankingDetails"></div>
                </div>
                
                <div class="user-report-card">
                    <div class="user-report-icon"><i class="fas fa-chart-line"></i></div>
                    <div class="user-report-number" id="userPerformance">0%</div>
                    <div class="user-report-label">معدل الحضور</div>
                </div>
            </div>
            
            <div class="report-section">
                <h3>📊 تطور النقاط خلال الأسابيع</h3>
                <div class="chart-container">
                    <canvas id="userPointsChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // بيانات تجريبية للمثال
        const members = [
            { id: '1', name: '👦 أحمد', points: 15 },
            { id: '2', name: '👧 سارة', points: 22 },
            { id: '3', name: '👦 محمد', points: 18 },
            { id: '4', name: '👦 يوسف', points: 12 },
            { id: '5', name: '👧 فاطمة', points: 25 },
            { id: '6', name: '👦 خالد', points: 19 }
        ];

        const weeks = [
            { id: '1', name: 'الأسبوع الأول', date: '2023-09-01' },
            { id: '2', name: 'الأسبوع الثاني', date: '2023-09-08' },
            { id: '3', name: 'الأسبوع الثالث', date: '2023-09-15' },
            { id: '4', name: 'الأسبوع الرابع', date: '2023-09-22' }
        ];

        const attendanceRecords = [
            { memberId: '1', weekId: '1', points: 1 },
            { memberId: '1', weekId: '2', points: 1 },
            { memberId: '1', weekId: '3', points: 1 },
            { memberId: '2', weekId: '1', points: 1 },
            { memberId: '2', weekId: '2', points: 1 },
            { memberId: '2', weekId: '3', points: 1 },
            { memberId: '2', weekId: '4', points: 1 },
            { memberId: '3', weekId: '1', points: 1 },
            { memberId: '3', weekId: '3', points: 1 },
            { memberId: '3', weekId: '4', points: 1 },
            { memberId: '4', weekId: '1', points: 1 },
            { memberId: '4', weekId: '2', points: 1 },
            { memberId: '5', weekId: '1', points: 1 },
            { memberId: '5', weekId: '2', points: 1 },
            { memberId: '5', weekId: '3', points: 1 },
            { memberId: '5', weekId: '4', points: 1 },
            { memberId: '6', weekId: '2', points: 1 },
            { memberId: '6', weekId: '3', points: 1 },
            { memberId: '6', weekId: '4', points: 1 }
        ];

        // افترض أن المستخدم الحالي هو أحمد (id: 1)
        const currentUser = members[0];

        // دالة تحديث تقارير المستخدم
        function updateUserReports() {
            if (!currentUser) return;
            
            // إجمالي أيام الحضور
            const userAttendance = attendanceRecords.filter(ar => ar.memberId === currentUser.id).length;
            document.getElementById('userTotalAttendance').textContent = userAttendance;
            
            // إجمالي النقاط
            document.getElementById('userTotalPoints').textContent = currentUser.points || 0;
            
            // حساب الترتيب حسب النقاط
            const sortedByPoints = [...members].sort((a, b) => (b.points || 0) - (a.points || 0));
            const userRank = sortedByPoints.findIndex(m => m.id === currentUser.id) + 1;
            document.getElementById('userRank').textContent = userRank;
            
            // معدل الحضور
            const totalWeeks = weeks.length;
            const attendanceRate = totalWeeks > 0 ? Math.round((userAttendance / totalWeeks) * 100) : 0;
            document.getElementById('userPerformance').textContent = `${attendanceRate}%`;
            
            // إضافة ميدالية حسب الترتيب
            const rankingMedal = document.getElementById('userRankingMedal');
            rankingMedal.innerHTML = '';
            
            if (userRank === 1) {
                rankingMedal.innerHTML = '<span class="ranking-medal">🥇</span>';
            } else if (userRank === 2) {
                rankingMedal.innerHTML = '<span class="ranking-medal">🥈</span>';
            } else if (userRank === 3) {
                rankingMedal.innerHTML = '<span class="ranking-medal">🥉</span>';
            }
            
            // إضافة تفاصيل الترتيب
            const rankingDetails = document.getElementById('rankingDetails');
            if (userRank === 1) {
                rankingDetails.innerHTML = `أنت الأول! <span>${currentUser.points}</span> نقطة`;
            } else if (userRank > 1) {
                const topMemberPoints = sortedByPoints[0].points;
                const pointsDifference = topMemberPoints - currentUser.points;
                rankingDetails.innerHTML = `تبقى <span>${pointsDifference}</span> نقطة للوصول إلى المركز الأول`;
            }
            
            // تحديث مخطط نقاط المستخدم
            updateUserPointsChart();
        }
        
        // دالة تحديث مخطط النقاط
        function updateUserPointsChart() {
            const ctx = document.getElementById('userPointsChart').getContext('2d');
            
            // تجهيز البيانات للمخطط
            const userPointsByWeek = [];
            
            weeks.forEach(week => {
                const attendance = attendanceRecords.find(ar => 
                    ar.memberId === currentUser.id && ar.weekId === week.id
                );
                userPointsByWeek.push(attendance ? 1 : 0);
            });
            
            // تراكم النقاط
            let cumulativePoints = 0;
            const cumulativePointsData = userPointsByWeek.map(points => {
                cumulativePoints += points;
                return cumulativePoints;
            });
            
            // إذا كان هناك مخطط موجود، قم بتدميره أولاً
            if (window.userPointsChartInstance) {
                window.userPointsChartInstance.destroy();
            }
            
            // إنشاء مخطط جديد
            window.userPointsChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: weeks.map(w => w.name),
                    datasets: [{
                        label: 'تراكم النقاط',
                        data: cumulativePointsData,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 2,
                        tension: 0.3,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'النقاط'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'الأسابيع'
                            }
                        }
                    },
                    plugins: {
                        title: {
                            display: true,
                            text: 'تطور النقاط خلال الأسابيع'
                        }
                    }
                }
            });
        }
        
        // دالة لعرض الإشعارات
        function showNotification(message, isSuccess = true) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = isSuccess ? '#2ecc71' : '#e74c3c';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }
        
        // بدء التطبيق عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            updateUserReports();
            showNotification('تم تحميل بيانات التقارير بنجاح');
        });
    </script>
</body>
</html>
