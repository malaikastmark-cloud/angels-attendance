    <script>
        // Global Variables
        let currentMember = null, currentTask = null, isAdmin = false, isMemberLoggedIn = false;
        let members = [], tasks = [], weeks = [], attendance = [], talantonHistory = [];
        let currentWeek = null;

        const memberLevels = [
            { id: 1, name: 'مبتدئ', minPoints: 0, maxPoints: 100, color: 'level-beginner', icon: '🌱' },
            { id: 2, name: 'متوسط', minPoints: 101, maxPoints: 300, color: 'level-intermediate', icon: '🌿' },
            { id: 3, name: 'متقدم', minPoints: 301, maxPoints: 600, color: 'level-advanced', icon: '🌳' },
            { id: 4, name: 'خبير', minPoints: 601, maxPoints: 1000, color: 'level-expert', icon: '⭐' },
            { id: 5, name: 'أسطورة', minPoints: 1001, maxPoints: 999999, color: 'level-legend', icon: '👑' }
        ];

        // Database Simulation using localStorage
        class Database {
            constructor() {
                this.initDatabase();
            }

            initDatabase() {
                if (!localStorage.getItem('church_members')) {
                    const demoMembers = [
                        { id: 1, name: 'أحمد محمد الشماس', password: '1234', email: 'ahmed@church.com', phone: '01012345678', birthday: '1995-03-15', talanton: 450, join_date: '2024-01-15', service: 'altar', area: 'المعادي', status: 'active', sequential_number: 1 },
                        { id: 2, name: 'علي حسام المبتدئ', password: '1234', email: 'ali@church.com', phone: '01890123456', birthday: '2000-06-14', talanton: 165, join_date: '2024-02-12', service: 'altar', area: 'المطرية', status: 'active', sequential_number: 2 },
                        { id: 3, name: 'عبدالله سالم المصور', password: '1234', email: 'abdullah@church.com', phone: '01456789012', birthday: '1996-09-12', talanton: 395, join_date: '2024-02-15', service: 'media', area: 'المهندسين', status: 'active', sequential_number: 3 },
                        { id: 4, name: 'فاطمة علي المعلمة', password: '1234', email: 'fatima@church.com', phone: '01123456789', birthday: '1992-07-22', talanton: 620, join_date: '2024-01-20', service: 'sunday_school', area: 'مصر الجديدة', status: 'active', sequential_number: 4 },
                        { id: 5, name: 'عائشة أحمد المرنمة', password: '1234', email: 'aisha@church.com', phone: '01345678901', birthday: '1994-05-30', talanton: 575, join_date: '2024-02-10', service: 'music', area: 'الدقي', status: 'active', sequential_number: 5 }
                    ];
                    localStorage.setItem('church_members', JSON.stringify(demoMembers));
                }

                if (!localStorage.getItem('church_tasks')) {
                    localStorage.setItem('church_tasks', JSON.stringify([]));
                }

                if (!localStorage.getItem('church_weeks')) {
                    const demoWeeks = [
                        { id: 1, week_number: 1, year: 2024, start_date: '2024-01-01', end_date: '2024-01-07', description: 'الأسبوع الأول' },
                        { id: 2, week_number: 2, year: 2024, start_date: '2024-01-08', end_date: '2024-01-14', description: 'الأسبوع الثاني' }
                    ];
                    localStorage.setItem('church_weeks', JSON.stringify(demoWeeks));
                }

                if (!localStorage.getItem('church_attendance')) {
                    localStorage.setItem('church_attendance', JSON.stringify([]));
                }

                if (!localStorage.getItem('church_talanton_history')) {
                    localStorage.setItem('church_talanton_history', JSON.stringify([]));
                }
            }

            getMembers() {
                return JSON.parse(localStorage.getItem('church_members') || '[]');
            }

            saveMembers(members) {
                localStorage.setItem('church_members', JSON.stringify(members));
            }

            getTasks() {
                return JSON.parse(localStorage.getItem('church_tasks') || '[]');
            }

            saveTasks(tasks) {
                localStorage.setItem('church_tasks', JSON.stringify(tasks));
            }

            getWeeks() {
                return JSON.parse(localStorage.getItem('church_weeks') || '[]');
            }

            saveWeeks(weeks) {
                localStorage.setItem('church_weeks', JSON.stringify(weeks));
            }

            getAttendance() {
                return JSON.parse(localStorage.getItem('church_attendance') || '[]');
            }

            saveAttendance(attendance) {
                localStorage.setItem('church_attendance', JSON.stringify(attendance));
            }

            getTalantonHistory() {
                return JSON.parse(localStorage.getItem('church_talanton_history') || '[]');
            }

            saveTalantonHistory(history) {
                localStorage.setItem('church_talanton_history', JSON.stringify(history));
            }
        }

        const db = new Database();

        // Initialize System
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 تهيئة النظام...');
            initUI();
            loadData();
        });

        function initUI() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            document.getElementById('themeIcon').textContent = savedTheme === 'light' ? '🌙' : '☀️';
        }

        function loadData() {
            members = db.getMembers();
            tasks = db.getTasks();
            weeks = db.getWeeks();
            attendance = db.getAttendance();
            talantonHistory = db.getTalantonHistory();
            
            setCurrentWeek();
            updateUI();
            initCharts();
        }

        function setCurrentWeek() {
            const today = new Date();
            currentWeek = weeks.find(week => {
                const start = new Date(week.start_date);
                const end = new Date(week.end_date);
                return today >= start && today <= end;
            }) || weeks[weeks.length - 1];
            
            if (currentWeek) {
                document.getElementById('currentWeekDisplay').textContent = 
                    `الأسبوع ${currentWeek.week_number} - ${currentWeek.year}`;
            }
        }

        function updateUI() {
            updateStats();
            checkBirthdays();
            loadMemberDropdown();
            loadMemberLoginDropdown();
            loadLeaderboard();
            loadWeekStats();
            
            if (currentMember) {
                const updated = members.find(m => m.id === currentMember.id);
                if (updated) {
                    currentMember = updated;
                    displayMember();
                }
            }
            
            if (isAdmin) loadAdminData();
            if (isMemberLoggedIn && currentMember) loadMemberDashboard();
        }

        function updateStats() {
            document.getElementById('totalMembers').textContent = members.length;

            const today = new Date().toISOString().split('T')[0];
            const presentToday = attendance.filter(a => a.date === today).length;
            document.getElementById('presentToday').textContent = presentToday;

            const totalTalanton = members.reduce((sum, member) => sum + (member.talanton || 0), 0);
            document.getElementById('totalTalanton').textContent = totalTalanton;

            const weekStart = new Date();
            weekStart.setDate(weekStart.getDate() - 7);
            const weekAttendance = attendance.filter(a => new Date(a.date) >= weekStart);
            const weeklyRate = members.length > 0 ? Math.round((weekAttendance.length / (members.length * 7)) * 100) : 0;
            document.getElementById('weeklyRate').textContent = weeklyRate + '%';
        }

        function loadWeekStats() {
            if (!currentWeek) return;
            
            const weekAttendance = attendance.filter(a => {
                const date = new Date(a.date);
                const start = new Date(currentWeek.start_date);
                const end = new Date(currentWeek.end_date);
                return date >= start && date <= end;
            });
            
            const weekStatsDiv = document.getElementById('weekStats');
            weekStatsDiv.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 15px;">
                    <div style="background: var(--card); padding: 10px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 1.2rem; font-weight: bold; color: var(--primary);">${weekAttendance.length}</div>
                        <div>جلسات الحضور</div>
                    </div>
                    <div style="background: var(--card); padding: 10px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 1.2rem; font-weight: bold; color: var(--success);">${new Set(weekAttendance.map(a => a.member_id)).size}</div>
                        <div>أعضاء حضروا</div>
                    </div>
                    <div style="background: var(--card); padding: 10px; border-radius: 8px; text-align: center;">
                        <div style="font-size: 1.2rem; font-weight: bold; color: var(--warning);">${Math.round((new Set(weekAttendance.map(a => a.member_id)).size / members.length) * 100)}%</div>
                        <div>نسبة الحضور</div>
                    </div>
                </div>
            `;
        }

        function loadMemberDropdown() {
            const dropdown = document.getElementById('memberDropdown');
            dropdown.innerHTML = '<option value="">اختر عضو...</option>';
            members.forEach(member => {
                const level = calculateLevel(member.talanton || 0);
                dropdown.innerHTML += `
                    <option value="${member.id}">
                        ${member.sequential_number}. ${member.name} - ${level.icon} ${level.name} (${member.talanton || 0} نقطة)
                    </option>
                `;
            });
        }

        function loadMemberLoginDropdown() {
            const dropdown = document.getElementById('memberLoginDropdown');
            dropdown.innerHTML = '<option value="">اختر عضو...</option>';
            members.forEach(member => {
                dropdown.innerHTML += `<option value="${member.id}">${member.name}</option>`;
            });
        }

        function loadLeaderboard() {
            const leaderboard = document.getElementById('leaderboard');
            const sortedMembers = [...members].sort((a, b) => (b.talanton || 0) - (a.talanton || 0)).slice(0, 8);
            
            leaderboard.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
                    ${sortedMembers.map((member, index) => {
                        const level = calculateLevel(member.talanton || 0);
                        const medal = index === 0 ? '🥇' : index === 1 ? '🥈' : index === 2 ? '🥉' : `#${index + 1}`;
                        return `
                            <div style="background: var(--card); border: 2px solid var(--border); border-radius: 12px; padding: 15px; text-align: center;">
                                <div style="font-size: 1.5rem; margin-bottom: 8px;">${medal}</div>
                                <h4 style="color: var(--primary); margin-bottom: 8px; font-size: 1rem;">${member.name}</h4>
                                <div class="level-badge ${level.color}" style="margin-bottom: 8px; font-size: 0.8rem;">
                                    ${level.icon} ${level.name}
                                </div>
                                <div style="font-size: 1.2rem; font-weight: bold; color: var(--warning);">
                                    💰 ${member.talanton || 0} نقطة
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
        }

        function calculateLevel(points) {
            for (let level of memberLevels) {
                if (points >= level.minPoints && points <= level.maxPoints) {
                    return level;
                }
            }
            return memberLevels[0];
        }

        function getServiceName(service) {
            const services = {
                altar: 'خدمة المذبح',
                sunday_school: 'مدرسة الأحد',
                youth: 'خدمة الشباب',
                music: 'الألحان والموسيقى',
                media: 'الإعلام',
                social: 'الخدمة الاجتماعية',
                other: 'أخرى'
            };
            return services[service] || 'غير محدد';
        }

        function checkBirthdays() {
            const today = new Date();
            const todayStr = `${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
            
            const birthdayMembers = members.filter(member => {
                if (!member.birthday) return false;
                const birthday = new Date(member.birthday);
                const birthdayStr = `${String(birthday.getMonth() + 1).padStart(2, '0')}-${String(birthday.getDate()).padStart(2, '0')}`;
                return birthdayStr === todayStr;
            });

            const alertsDiv = document.getElementById('birthdayAlerts');
            if (birthdayMembers.length > 0) {
                alertsDiv.innerHTML = `
                    <div class="card" style="background: linear-gradient(135deg, var(--warning), #d97706); color: white;">
                        <h2>🎂 أعياد ميلاد اليوم</h2>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                            ${birthdayMembers.map(member => `
                                <div style="background: rgba(255,255,255,0.2); padding: 10px; border-radius: 8px; text-align: center;">
                                    <div style="font-size: 1.2rem; margin-bottom: 5px;">🎉 ${member.name}</div>
                                    <div style="opacity: 0.9;">عيد ميلاد سعيد!</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            } else {
                alertsDiv.innerHTML = '';
            }
        }

        function initCharts() {
            try {
                const ctx = document.getElementById('attendanceChart');
                if (!ctx) return;

                const last7Days = [];
                const attendanceCounts = [];
                
                for (let i = 6; i >= 0; i--) {
                    const date = new Date();
                    date.setDate(date.getDate() - i);
                    const dateStr = date.toISOString().split('T')[0];
                    const count = attendance.filter(a => a.date === dateStr).length;
                    
                    last7Days.push(date.toLocaleDateString('ar', { weekday: 'short', month: 'short', day: 'numeric' }));
                    attendanceCounts.push(count);
                }

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: last7Days,
                        datasets: [{
                            label: 'الحضور اليومي',
                            data: attendanceCounts,
                            borderColor: 'rgb(99, 102, 241)',
                            backgroundColor: 'rgba(99, 102, 241, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'top'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    stepSize: 1
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('خطأ في إنشاء الرسم البياني:', error);
            }
        }

        function quickAttendance() {
            const num = parseInt(document.getElementById('quickInput').value);
            if (!num || num < 1) {
                showNotification('يرجى إدخال رقم صحيح!', 'warning');
                return;
            }
            
            const member = members.find(m => m.sequential_number === num);
            if (member) {
                currentMember = member;
                document.getElementById('memberDropdown').value = member.id;
                displayMember();
                showAttendanceModal();
                document.getElementById('quickInput').value = '';
            } else {
                showNotification(`لا يوجد عضو برقم ${num}!`, 'error');
            }
        }

        function selectMember() {
            const dropdown = document.getElementById('memberDropdown');
            const memberId = dropdown.value;
            
            if (memberId) {
                currentMember = members.find(m => m.id == memberId);
                if (currentMember) displayMember();
            } else {
                document.getElementById('memberInfo').classList.remove('active');
            }
        }

        function displayMember() {
            const infoDisplay = document.getElementById('memberInfo');
            const selectedInfo = document.getElementById('selectedInfo');
            
            if (!currentMember) return;
            
            const level = calculateLevel(currentMember.talanton || 0);
            const today = new Date().toISOString().split('T')[0];
            const todayAttendance = attendance.find(a => 
                a.member_id == currentMember.id && a.date === today
            );
            
            let statusClass = 'status-absent', statusText = 'غائب اليوم';
            if (todayAttendance) {
                statusClass = todayAttendance.type === 'late' ? 'status-late' : 'status-present';
                statusText = todayAttendance.type === 'late' ? 'حاضر متأخر' : 'حاضر اليوم';
            }

            selectedInfo.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div>
                        <h3 style="color: var(--primary); margin-bottom: 8px; font-size: 1.2rem;">
                            ${currentMember.sequential_number}. ${currentMember.name}
                        </h3>
                        <div class="level-badge ${level.color}">
                            ${level.icon} ${level.name}
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <div style="font-size: 1.5rem; color: var(--warning); font-weight: bold;">💰 ${currentMember.talanton || 0}</div>
                        <div style="font-size: 0.8rem; opacity: 0.8;">نقاط Talanton</div>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 15px; font-size: 0.9rem;">
                    <div><strong>📱 الهاتف:</strong> ${currentMember.phone || 'غير محدد'}</div>
                    <div><strong>🏠 المنطقة:</strong> ${currentMember.area || 'غير محدد'}</div>
                    <div><strong>⛪ الخدمة:</strong> ${getServiceName(currentMember.service)}</div>
                    <div><strong>📅 حالة اليوم:</strong> <span class="${statusClass}">${statusText}</span></div>
                </div>
            `;
            
            infoDisplay.classList.add('active');
        }

        function showAttendanceModal() {
            if (!currentMember) {
                showNotification('يرجى اختيار عضو أولاً', 'warning');
                return;
            }
            
            document.getElementById('attendanceTitle').textContent = `تسجيل حضور: ${currentMember.name}`;
            showModal('attendanceModal');
        }

        function markAttendance() {
            if (!currentMember) {
                showNotification('خطأ: لم يتم اختيار عضو', 'error');
                return;
            }

            const password = document.getElementById('memberPassword').value;
            const attendanceType = document.getElementById('attendanceType').value;
            const notes = document.getElementById('attendanceNotes').value;
            
            if (password && password !== currentMember.password) {
                showNotification('كلمة المرور غير صحيحة!', 'error');
                return;
            }

            const today = new Date().toISOString().split('T')[0];
            const existing = attendance.find(a => a.member_id == currentMember.id && a.date === today);

            if (existing) {
                showNotification('تم تسجيل حضورك اليوم مسبقاً!', 'warning');
                return;
            }

            try {
                let reward = calculateAttendanceReward(attendanceType);

                // Add attendance record
                const attendanceRecord = {
                    id: Date.now(),
                    member_id: currentMember.id,
                    member_name: currentMember.name,
                    date: today,
                    type: attendanceType,
                    notes: notes,
                    timestamp: new Date().toISOString()
                };

                attendance.unshift(attendanceRecord);
                db.saveAttendance(attendance);

                // Update member's talanton
                const memberIndex = members.findIndex(m => m.id == currentMember.id);
                if (memberIndex !== -1) {
                    members[memberIndex].talanton = (members[memberIndex].talanton || 0) + reward;
                    currentMember.talanton = members[memberIndex].talanton;
                }

                // Add to history
                const historyRecord = {
                    id: Date.now(),
                    member_id: currentMember.id,
                    member_name: currentMember.name,
                    amount: reward,
                    type: 'add',
                    reason: `حضور ${attendanceType}`,
                    date: today,
                    timestamp: new Date().toISOString()
                };

                talantonHistory.unshift(historyRecord);
                db.saveTalantonHistory(talantonHistory);

                // Save updated members
                db.saveMembers(members);

                showNotification(`تم تسجيل حضورك! حصلت على ${reward} نقاط`, 'success');
                closeModal('attendanceModal');
                resetAttendanceForm();
                updateUI();

            } catch (error) {
                console.error('❌ خطأ في تسجيل الحضور:', error);
                showNotification('خطأ في تسجيل الحضور: ' + error.message, 'error');
            }
        }

        function calculateAttendanceReward(type) {
            switch(type) {
                case 'early': return 15;
                case 'late': return 7;
                case 'makeup': return 7;
                default: return 10;
            }
        }

        function resetAttendanceForm() {
            document.getElementById('memberPassword').value = '';
            document.getElementById('attendanceType').value = 'regular';
            document.getElementById('attendanceNotes').value = '';
        }

        function changeWeek(direction) {
            if (!weeks.length) return;
            
            const currentIndex = weeks.findIndex(w => w.id === currentWeek.id);
            let newIndex = currentIndex + direction;
            
            if (newIndex < 0) newIndex = 0;
            if (newIndex >= weeks.length) newIndex = weeks.length - 1;
            
            currentWeek = weeks[newIndex];
            document.getElementById('currentWeekDisplay').textContent = 
                `الأسبوع ${currentWeek.week_number} - ${currentWeek.year}`;
            
            loadWeekStats();
        }

        function loadCurrentWeek() {
            const today = new Date();
            const current = weeks.find(week => {
                const start = new Date(week.start_date);
                const end = new Date(week.end_date);
                return today >= start && today <= end;
            });
            
            if (current) {
                currentWeek = current;
                document.getElementById('currentWeekDisplay').textContent = 
                    `الأسبوع ${currentWeek.week_number} - ${currentWeek.year}`;
                loadWeekStats();
                showNotification('تم التحميل للأسبوع الحالي', 'success');
            }
        }

        function showQuickStats() {
            updateStats();
            showNotification('تم تحديث الإحصائيات', 'success');
        }

        // Admin Functions
        function showAdminLogin() {

        // Export Function
        function exportExcel() {
            try {
                // Create CSV content
                let csvContent = "data:text/csv;charset=utf-8,";
                
                // Members data
                csvContent += "الأعضاء\n";
                csvContent += "الرقم,الاسم,البريد,الهاتف,Talanton,الخدمة,المنطقة\n";
                members.forEach(member => {
                    csvContent += `${member.sequential_number},${member.name},${member.email || ''},${member.phone || ''},${member.talanton || 0},${getServiceName(member.service)},${member.area || ''}\n`;
                });
                
                // Attendance data
                csvContent += "\nالحضور\n";
                csvContent += "التاريخ,اسم العضو,نوع الحضور,الملاحظات\n";
                attendance.forEach(record => {
                    csvContent += `${record.date},${record.member_name},${record.type},${record.notes || ''}\n`;
                });
                
                // Tasks data
                csvContent += "\nالمهام\n";
                csvContent += "المهمة,العضو,الأولوية,النقاط,الحالة\n";
                tasks.forEach(task => {
                    const member = members.find(m => m.id == task.member_id);
                    csvContent += `${task.title},${member ? member.name : 'غير محدد'},${task.priority},${task.points},${task.status}\n`;
                });
                
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", `church_system_export_${new Date().toISOString().split('T')[0]}.csv`);
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('تم تصدير البيانات بنجاح!', 'success');
                
            } catch (error) {
                console.error('خطأ في التصدير:', error);
                showNotification('خطأ في تصدير البيانات', 'error');
            }
        }

        // Notification System
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            const colors = {
                success: 'linear-gradient(135deg, var(--success), #059669)',
                error: 'linear-gradient(135deg, var(--danger), #dc2626)',
                warning: 'linear-gradient(135deg, var(--warning), #d97706)',
                info: 'linear-gradient(135deg, var(--info), #1d4ed8)'
            };
            
            notification.style.background = colors[type] || colors.info;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }
