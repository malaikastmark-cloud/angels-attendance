<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Talanton - تسجيل الحضور</title>
<style>
  /* ====== تصميم أساسي + Dark Mode ====== */
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    width: 350px;
    text-align: center;
  }
  h1 {
    margin-bottom: 20px;
  }
  select, button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
  .msg {
    margin-top: 15px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <h1>تسجيل الحضور</h1>
  <select id="userSelect">
    <option value="">اختر اسمك</option>
  </select>
  <select id="weekSelect">
    <option value="">اختر الأسبوع</option>
    <option value="week1">الأسبوع 1</option>
    <option value="week2">الأسبوع 2</option>
    <option value="week3">الأسبوع 3</option>
    <option value="week4">الأسبوع 4</option>
  </select>
  <button id="submitBtn">تسجيل حضور</button>
  <div class="msg" id="message"></div>
</div>

<!-- ====== Firebase SDK ====== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getDatabase, ref, set, get, child, update } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

  // ====== Firebase config ======
  const firebaseConfig = {
    apiKey: "AIzaSyBCQIqdCsxSvhfYOs00AetoVWpFhj4XNAQ",
    authDomain: "angels-attendance.firebaseapp.com",
    databaseURL: "https://angels-attendance-default-rtdb.firebaseio.com",
    projectId: "angels-attendance",
    storageBucket: "angels-attendance.firebasestorage.app",
    messagingSenderId: "157249026489",
    appId: "1:157249026489:web:db2b420203bd81d9a19e68",
    measurementId: "G-2YDPSFPQYT"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const userSelect = document.getElementById("userSelect");
  const weekSelect = document.getElementById("weekSelect");
  const submitBtn = document.getElementById("submitBtn");
  const message = document.getElementById("message");

  // ====== جلب أسماء الخدام من Firebase ======
  const usersRef = ref(db, 'users');
  get(usersRef).then((snapshot) => {
    if(snapshot.exists()){
      const users = snapshot.val();
      for(const key in users){
        const option = document.createElement('option');
        option.value = key;
        option.textContent = users[key].name;
        userSelect.appendChild(option);
      }
    }
  });

  // ====== تسجيل الحضور ======
  submitBtn.addEventListener('click', () => {
    const userId = userSelect.value;
    const week = weekSelect.value;

    if(!userId || !week){
      message.textContent = "من فضلك اختر اسمك والأسبوع!";
      return;
    }

    const attendanceRef = ref(db, `attendance/${week}/${userId}`);
    get(attendanceRef).then((snapshot) => {
      if(snapshot.exists()){
        message.textContent = "لقد تم تسجيل حضورك مسبقاً لهذا الأسبوع.";
      } else {
        // تسجيل حضور
        set(attendanceRef, true).then(() => {
          // زيادة النقطة للمستخدم
          const userPointsRef = ref(db, `users/${userId}/points`);
          get(userPointsRef).then((snap) => {
            const currentPoints = snap.val() || 0;
            update(ref(db, `users/${userId}`), { points: currentPoints + 1 });
          });

          message.textContent = "تم تسجيل حضورك بنجاح ✅";
        });
      }
    });
  });
</script>

</body>
</html>
