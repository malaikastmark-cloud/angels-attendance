<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نظام حضور - Angels Attendance</title>
  <style>
    body{font-family: Arial, sans-serif;max-width:1100px;margin:18px auto;color:#222}
    header{display:flex;align-items:center;justify-content:space-between}
    h1{font-size:20px}
    .card{border:1px solid #ddd;padding:12px;border-radius:8px;margin:10px 0;background:#fafafa}
    label{display:block;margin:6px 0}
    select,input,button,textarea{padding:8px;border-radius:6px;border:1px solid #ccc}
    table{width:100%;border-collapse:collapse;margin-top:8px}
    th,td{padding:6px;border:1px solid #eee;text-align:center}
    .row{display:flex;gap:10px}
    .col{flex:1}
    .small{width:140px}
    .muted{color:#666;font-size:13px}
    .danger{background:#ffefef}
    /* تخصيص زرين تسجيل الدخول */
    .top-buttons{display:flex;justify-content:space-between;margin-bottom:15px}
    #adminLoginSection{display:none;margin-top:10px}
  </style>
</head>
<body>
  <header>
    <h1>نظام حضور — Angels Attendance</h1>
    <div class="muted">واجهة جاهزة للعمل مع Firebase Realtime DB</div>
  </header>

  <!-- أزرار تسجيل الدخول والأعضاء في الأعلى -->
  <div class="top-buttons">
    <button id="adminLoginBtn">تسجيل دخول الأدمن</button>
    <button id="memberRegisterBtn">تسجيل الأعضاء</button>
  </div>

  <!-- صفحة تسجيل دخول الأدمن -->
  <div id="adminLoginSection" class="card">
    <button id="backBtn">← العودة</button>
    <h3>تسجيل دخول الأدمن</h3>
    <label>البريد الإلكتروني:</label>
    <input type="email" id="adminEmail" placeholder="ادخل البريد الإلكتروني" />
    <label>كلمة المرور:</label>
    <input type="password" id="adminPassword" placeholder="ادخل كلمة المرور" />
    <button id="adminSubmitBtn">دخول</button>
  </div>

  <!-- باقي الواجهة (تسجيل حضور الأعضاء، الأسابيع، النقاط، ...) -->
  <section class="card" id="mainContent">
    <!-- المحتوى الأصلي موجود هنا -->
    <p>هنا يبقى محتوى تسجيل الحضور، إدارة الأسابيع، وإدارة الأعضاء كما في النسخة القديمة.</p>
  </section>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const adminLoginBtn = document.getElementById('adminLoginBtn');
    const memberRegisterBtn = document.getElementById('memberRegisterBtn');
    const adminLoginSection = document.getElementById('adminLoginSection');
    const backBtn = document.getElementById('backBtn');

    // فتح صفحة تسجيل دخول الأدمن
    adminLoginBtn.addEventListener('click', () => {
      adminLoginSection.style.display = 'block';
      adminLoginBtn.style.display = 'none';
      memberRegisterBtn.style.display = 'none';
      document.getElementById('mainContent').style.display = 'none';
    });

    // العودة للوضع الرئيسي
    backBtn.addEventListener('click', () => {
      adminLoginSection.style.display = 'none';
      adminLoginBtn.style.display = 'inline-block';
      memberRegisterBtn.style.display = 'inline-block';
      document.getElementById('mainContent').style.display = 'block';
    });

    // --- إعداد Firebase ---
    const firebaseConfig = {
      apiKey: "REPLACE_ME",
      authDomain: "REPLACE_ME",
      databaseURL: "REPLACE_ME",
      projectId: "REPLACE_ME",
      storageBucket: "REPLACE_ME",
      messagingSenderId: "REPLACE_ME",
      appId: "REPLACE_ME"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</body>
</html>
